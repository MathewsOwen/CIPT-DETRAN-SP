<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN-SP | Simulador de Exame Pro</title>
    <style>
        :root { --primary: #ed1c24; --accent-blue: #0044cc; --dark: #000; }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        /* --- SPLASH SCREEN (LOGO SLIDE) --- */
        #splash-screen {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease;
        }
        .logo-box { position: relative; overflow: hidden; padding: 10px; }
        .logo-text { font-size: 60px; font-weight: 900; color: white; letter-spacing: -2px; margin: 0; }
        .sp-blue { color: var(--accent-blue); }
        
        /* Brilho Animado */
        .logo-box::after {
            content: ''; position: absolute; top: 0; left: -150%; width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.4), transparent);
            transform: skewX(-20deg); animation: shine 2.5s infinite;
        }
        @keyframes shine { 0% { left: -150%; } 100% { left: 150%; } }

        /* --- INTERFACE DE LOGIN --- */
        #ui-layer { 
            position: fixed; inset: 0; z-index: 5000; 
            background: radial-gradient(circle, #111 0%, #000 100%); 
            display: none; flex-direction: column; align-items: center; justify-content: center; color: white; 
        }
        .glass-card { 
            background: rgba(255,255,255,0.03); backdrop-filter: blur(15px); 
            padding: 40px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.1); 
            text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        
        input { 
            background: rgba(255,255,255,0.08); border: 1px solid #333; padding: 15px; 
            border-radius: 10px; color: white; font-size: 18px; width: 280px; 
            margin: 20px 0; outline: none; text-align: center; 
        }
        .main-btn { 
            background: var(--primary); color: white; border: none; padding: 15px 45px; 
            border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; 
            transition: 0.3s; text-transform: uppercase;
        }
        .main-btn:hover { background: #ff2a33; transform: scale(1.02); }

        /* --- HUD DO JOGO --- */
        #timer { position: absolute; top: 20px; left: 20px; font-size: 22px; color: white; background: rgba(0,0,0,0.6); padding: 12px 25px; border-radius: 50px; z-index: 100; border: 1px solid rgba(255,255,255,0.1); }
        #ranking-container { position: fixed; top: 20px; right: 20px; background: rgba(0,0,0,0.6); color: white; padding: 15px; border-radius: 15px; z-index: 100; min-width: 160px; font-size: 13px; border: 1px solid rgba(255,255,255,0.1); }
        
        #quiz-container { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            background: white; padding: 40px; border-radius: 25px; width: 380px; 
            display: none; z-index: 8000; box-shadow: 0 0 100px rgba(0,0,0,0.8);
            border-bottom: 8px solid var(--primary);
        }
        .btn-resp { display: block; width: 100%; margin: 10px 0; padding: 15px; font-size: 16px; cursor: pointer; border-radius: 10px; border: 1px solid #ddd; background: #f9f9f9; font-weight: bold; color: #333; }
        
        table { width: 100%; margin-top: 5px; }
        .loader-sub { color: #555; font-size: 10px; margin-top: 10px; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="logo-box">
            <h1 class="logo-text">DETRAN<span class="sp-blue">SP</span></h1>
        </div>
        <div id="status-text" class="loader-sub">CARREGANDO SISTEMA...</div>
    </div>

    <div id="ui-layer">
        <div class="glass-card">
            <h2 style="color: var(--accent-blue); font-size: 12px; letter-spacing: 4px; margin: 0;">SISTEMA OFICIAL</h2>
            <h1 style="margin: 10px 0 30px 0;">BEM-VINDO</h1>
            <input type="text" id="playerName" placeholder="NOME DO ALUNO" maxlength="20">
            <br>
            <button class="main-btn" onclick="iniciarProva()">INICIAR EXAME</button>
        </div>
    </div>

    <div id="ranking-container">
        <strong style="color: var(--accent-blue)">üèÜ TOP ALUNOS</strong>
        <table id="rankingTable"><tbody></tbody></table>
    </div>

    <div id="timer">00:00.0s</div>

    <div id="quiz-container">
        <h3 id="pergunta-txt" style="color:#222; margin-top:0; font-size: 20px;">Pergunta</h3>
        <div id="opcoes"></div>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/GLTFLoader.js';

        let scene, camera, renderer, car, motorista = "";
        let startTime = null, etapaAtual = 0, emMovimento = false;
        let carregado = false;
        
        const rota = [
            { x: -114, z: 224, p: false }, 
            { x: -50,  z: 224, p: true,  q: "Qual a cor do sinal de PARE?", r: ["Vermelho", "Verde"], c: 0 },
            { x: 30,   z: 224, p: true,  q: "O uso do cinto √© obrigat√≥rio?", r: ["Sim", "N√£o"], c: 0 },
            { x: 100,  z: 224, p: true,  q: "Pode dirigir ap√≥s beber?", r: ["N√£o", "Sim"], c: 0 },
            { x: 165,  z: 224, p: false }, 
            { x: 165,  z: 110, p: true,  q: "Uso de celular ao volante?", r: ["Proibido", "Permitido"], c: 0 },
            { x: 165,  z: 10,  p: true,  q: "Exame finalizado!", r: ["Concluir", "Reiniciar"], c: 0, final: true }
        ];

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 5000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.body.appendChild(renderer.domElement);

            const ambient = new THREE.HemisphereLight(0xffffff, 0x444444, 1.8);
            scene.add(ambient);
            
            const sun = new THREE.DirectionalLight(0xffffff, 1.0);
            sun.position.set(100, 200, 100);
            scene.add(sun);

            carregarModelos();
        }

        function carregarModelos() {
            const loader = new GLTFLoader();
            
            // Carrega o Mapa
            loader.load('city_-_cidade (2).glb', (gltf) => {
                gltf.scene.traverse(obj => {
                    if(["fence", "barricade", "cone", "mureta", "machine", "soda"].some(n => obj.name.toLowerCase().includes(n))) obj.visible = false;
                });
                scene.add(gltf.scene);

                // Carrega o Carro
                loader.load('low_poly_ferrari_roma.glb', (gC) => {
                    car = gC.scene;
                    car.scale.set(6, 6, 6);
                    car.position.set(rota[0].x, 0.15, rota[0].z);
                    scene.add(car);
                    
                    carregado = true;
                    document.getElementById('status-text').innerText = "SISTEMA PRONTO";
                    
                    // Sa√≠da controlada do Slide
                    setTimeout(() => {
                        const splash = document.getElementById('splash-screen');
                        splash.style.opacity = '0';
                        setTimeout(() => {
                            splash.remove();
                            document.getElementById('ui-layer').style.display = 'flex';
                        }, 800);
                    }, 2000);
                });
            }, undefined, (error) => {
                console.error("Erro ao carregar mapa:", error);
                document.getElementById('status-text').innerText = "ERRO DE CONEX√ÉO";
            });
        }

        window.iniciarProva = function() {
            const name = document.getElementById('playerName').value;
            if(name.length < 3) return alert("Por favor, digite seu nome.");
            
            // Ativa Tela Cheia
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().catch(e => console.log(e));
            }

            motorista = name;
            document.getElementById('ui-layer').style.display = 'none';
            emMovimento = true;
            startTime = Date.now();
        }

        window.verificar = function(idx) {
            const p = rota[etapaAtual];
            if(idx === p.c) {
                document.getElementById('quiz-container').style.display = 'none';
                if(p.final) {
                    const total = ((Date.now() - startTime) / 1000).toFixed(1);
                    salvarRanking(motorista, total);
                    location.reload();
                } else { 
                    etapaAtual++; 
                    emMovimento = true; 
                }
            } else { alert("Aten√ß√£o! Resposta incorreta."); }
        }

        function montarQuiz() {
            const p = rota[etapaAtual];
            document.getElementById('pergunta-txt').innerText = p.q;
            const ops = document.getElementById('opcoes');
            ops.innerHTML = "";
            p.r.forEach((t, i) => {
                const b = document.createElement('button');
                b.className = 'btn-resp';
                b.innerText = t;
                b.onclick = () => verificar(i);
                ops.appendChild(b);
            });
            document.getElementById('quiz-container').style.display = 'block';
        }

        function salvarRanking(n, t) {
            let d = JSON.parse(localStorage.getItem('detranRanking') || '[]');
            d.push({ nome: n, tempo: parseFloat(t) });
            localStorage.setItem('detranRanking', JSON.stringify(d));
        }

        function animate() {
            requestAnimationFrame(animate);
            if (car && emMovimento) {
                const dest = rota[etapaAtual];
                
                // Suaviza√ß√£o do movimento
                car.position.x += (dest.x - car.position.x) * 0.05;
                car.position.z += (dest.z - car.position.z) * 0.05;
                
                const dx = dest.x - car.position.x;
                const dz = dest.z - car.position.z;

                // Rota√ß√£o suave
                if (Math.abs(dx) > 0.1 || Math.abs(dz) > 0.1) {
                    const angle = Math.atan2(dx, dz);
                    let diff = angle - car.rotation.y;
                    while (diff < -Math.PI) diff += Math.PI * 2;
                    while (diff > Math.PI) diff -= Math.PI * 2;
                    car.rotation.y += diff * 0.08;
                }

                // Chegada no ponto
                if (Math.abs(dx) < 0.3 && Math.abs(dz) < 0.3) {
                    if (dest.p) { 
                        emMovimento = false; 
                        montarQuiz(); 
                    } else { 
                        etapaAtual++; 
                    }
                }

                // C√¢mera Cinema Zoom (+50%)
                const offset = new THREE.Vector3(-22, 7, 0).applyMatrix4(car.matrixWorld);
                camera.position.lerp(offset, 0.1);
                camera.lookAt(car.position.x, car.position.y + 2, car.position.z);
            }
            
            if(startTime && emMovimento) {
                const sec = ((Date.now() - startTime) / 1000).toFixed(1);
                document.getElementById('timer').innerText = `‚è±Ô∏è ${sec}s`;
            }
            
            renderer.render(scene, camera);
        }

        function updateRanking() {
            const d = JSON.parse(localStorage.getItem('detranRanking') || '[]');
            const b = document.querySelector('#rankingTable tbody');
            b.innerHTML = "";
            d.sort((x,y) => x.tempo - y.tempo).slice(0, 5).forEach(i => {
                b.innerHTML += `<tr><td>${i.nome}</td><td>${i.tempo}s</td></tr>`;
            });
        }

        // --- DISPARO INICIAL ---
        window.onload = () => {
            init();
            updateRanking();
            animate();
        };

        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
</html>
