<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>DETRAN 3D - FOCO TOTAL</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #ui { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); text-align: center; z-index: 10; }
        .timer { font-size: 40px; font-weight: bold; color: #fff; background: rgba(0,0,0,0.8); padding: 10px 40px; border-radius: 15px; border: 2px solid #00ff44; }
        #msg { position: fixed; bottom: 20px; width: 100%; text-align: center; color: white; font-size: 18px; }
    </style>
</head>
<body>
    <div id="ui"><div class="timer" id="timerDisplay">00:00.00</div></div>
    <div id="msg">Aguardando carregamento da Mercedes (carro.glb)...</div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        // Câmera começa em uma posição padrão de segurança
        camera.position.set(0, 5, 15);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 2));
        const sun = new THREE.DirectionalLight(0xffffff, 1);
        sun.position.set(5, 10, 7);
        scene.add(sun);

        // Chão para referência
        const grid = new THREE.GridHelper(200, 50, 0xffffff, 0x444444);
        scene.add(grid);

        let car;
        const loader = new GLTFLoader();

        loader.load('carro.glb', (gltf) => {
            car = gltf.scene;
            
            // RESET DE ESCALA E POSIÇÃO
            car.scale.set(1, 1, 1); 
            car.position.set(0, 0, 0);
            
            scene.add(car);
            document.getElementById('msg').innerText = "MERCEDES DETECTADA! Use as setas.";
            console.log("Modelo carregado.");
        }, undefined, (error) => {
            document.getElementById('msg').innerText = "ERRO: O arquivo 'carro.glb' não foi encontrado.";
        });

        // CRONÔMETRO E MOVIMENTO
        const keys = {};
        let startTime = Date.now();
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        function animate() {
            requestAnimationFrame(animate);
            
            if (car) {
                // Tenta mover o carro - se ele estiver de lado, vamos descobrir agora
                if(keys['ArrowUp']) car.translateZ(0.2); 
                if(keys['ArrowDown']) car.translateZ(-0.2);
                if(keys['ArrowLeft']) car.rotation.y += 0.03;
                if(keys['ArrowRight']) car.rotation.y -= 0.03;

                // Câmera colada no carro
                const camOffset = new THREE.Vector3(0, 4, -10).applyMatrix4(car.matrixWorld);
                camera.position.lerp(camOffset, 0.1);
                camera.lookAt(car.position);
            }

            // Cronômetro rodando sempre para confirmar que o script está ativo
            const d = new Date(Date.now() - startTime);
            document.getElementById('timerDisplay').innerText = d.toISOString().substr(14, 8);
            
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
