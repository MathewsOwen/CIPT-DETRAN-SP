<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN-SP | Simulador Oficial</title>
    <style>
        :root { --primary: #ed1c24; --accent-blue: #0044cc; --dark: #000; }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }

        /* --- SLIDE DE INTRO (LOGO) --- */
        #intro-overlay {
            position: fixed; inset: 0; background: #000; z-index: 6000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-in-out;
        }
        .logo-container {
            position: relative; animation: fadeIn 1s ease-out;
        }
        .logo-text { font-size: 60px; font-weight: 900; color: white; letter-spacing: -2px; }
        .sp-blue { color: var(--accent-blue); }
        
        /* Brilho passando pelo logo */
        .logo-container::after {
            content: ''; position: absolute; top: 0; left: -150%;
            width: 60%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.3), transparent);
            transform: skewX(-20deg);
            animation: shine 2s infinite;
        }

        @keyframes shine { 0% { left: -150%; } 100% { left: 150%; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- INTERFACE DE LOGIN --- */
        #ui-layer { position: fixed; inset: 0; z-index: 4000; background: radial-gradient(circle, #1a1a1a 0%, #000 100%); display: none; flex-direction: column; align-items: center; justify-content: center; color: white; }
        .glass-card { background: rgba(255,255,255,0.03); backdrop-filter: blur(15px); padding: 50px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        
        input { background: rgba(255,255,255,0.1); border: 1px solid #333; padding: 15px; border-radius: 10px; color: white; font-size: 18px; width: 280px; margin: 20px 0; outline: none; text-align: center; }
        .main-btn { background: var(--primary); color: white; border: none; padding: 15px 45px; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .main-btn:hover { transform: scale(1.05); background: #ff2a33; }

        /* --- ELEMENTOS DO JOGO --- */
        #timer { position: absolute; top: 25px; left: 25px; font-size: 22px; color: white; background: rgba(0,0,0,0.7); padding: 12px 20px; border-radius: 50px; z-index: 100; border: 1px solid rgba(255,255,255,0.1); }
        #quiz-container { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 40px; border-radius: 20px; width: 380px; display: none; z-index: 3000; border-bottom: 8px solid var(--primary); }
        .btn-resp { display: block; width: 100%; margin: 10px 0; padding: 15px; font-size: 16px; cursor: pointer; border-radius: 10px; border: 1px solid #ddd; background: #f9f9f9; font-weight: bold; }
        
        #ranking-container { position: fixed; top: 25px; right: 25px; background: rgba(0,0,0,0.7); color: white; padding: 15px; border-radius: 15px; z-index: 100; min-width: 150px; font-size: 14px; }
        table { width: 100%; border-collapse: collapse; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="intro-overlay">
        <div class="logo-container">
            <div class="logo-text">DETRAN<span class="sp-blue">SP</span></div>
        </div>
        <p style="color: white; opacity: 0.5; margin-top: 20px; letter-spacing: 3px; font-size: 12px;">SIMULADOR DE EXAME PR√ÅTICO</p>
    </div>

    <div id="ui-layer">
        <div class="glass-card">
            <h1 style="margin-bottom: 5px;">BEM-VINDO</h1>
            <p style="opacity: 0.6; margin-top: 0;">Identifique-se para come√ßar</p>
            <input type="text" id="playerName" placeholder="Nome do Aluno" maxlength="20">
            <br>
            <button class="main-btn" onclick="iniciarProva()">INICIAR TESTE</button>
        </div>
    </div>

    <div id="ranking-container">
        <strong style="color: var(--accent-blue)">üèÜ RECORDES</strong>
        <table id="rankingTable"><tbody></tbody></table>
    </div>

    <div id="timer">00:00.0s</div>

    <div id="quiz-container">
        <h3 id="pergunta-txt" style="color:#333; margin-top:0;">Pergunta</h3>
        <div id="opcoes"></div>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/GLTFLoader.js';

        let scene, camera, renderer, car, motorista = "";
        let startTime = null, etapaAtual = 0, emMovimento = false;
        let modelosProntos = false;
        
        const rota = [
            { x: -114, z: 224, p: false }, 
            { x: -50,  z: 224, p: true,  q: "Sinal vermelho indica?", r: ["Pare", "Siga"], c: 0 },
            { x: 30,   z: 224, p: true,  q: "Cinto √© obrigat√≥rio?", r: ["Sim", "N√£o"], c: 0 },
            { x: 100,  z: 224, p: true,  q: "Beber e dirigir √©?", r: ["Crime", "Permitido"], c: 0 },
            { x: 165,  z: 224, p: false }, 
            { x: 165,  z: 110, p: true,  q: "Uso de celular ao volante?", r: ["Proibido", "Permitido"], c: 0 },
            { x: 165,  z: 10,  p: true,  q: "Fim da prova!", r: ["Finalizar", "Reiniciar"], c: 0, final: true }
        ];

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 5000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.8));
            const sun = new THREE.DirectionalLight(0xffffff, 1.0);
            sun.position.set(100, 200, 100);
            scene.add(sun);

            carregarModelos();
        }

        function carregarModelos() {
            const loader = new GLTFLoader();
            loader.load('city_-_cidade (2).glb', (gltf) => {
                gltf.scene.traverse(obj => {
                    if(["fence", "barricade", "cone", "mureta", "machine", "soda"].some(n => obj.name.toLowerCase().includes(n))) obj.visible = false;
                });
                scene.add(gltf.scene);

                loader.load('low_poly_ferrari_roma.glb', (gC) => {
                    car = gC.scene;
                    car.scale.set(6, 6, 6);
                    car.position.set(rota[0].x, 0.15, rota[0].z);
                    scene.add(car);
                    modelosProntos = true;
                    verificarSaidaIntro();
                });
            });
        }

        function verificarSaidaIntro() {
            // Espera pelo menos 2.5 segundos de slide antes de mostrar o menu
            setTimeout(() => {
                if(modelosProntos) {
                    const intro = document.getElementById('intro-overlay');
                    intro.style.opacity = '0';
                    setTimeout(() => {
                        intro.remove();
                        document.getElementById('ui-layer').style.display = 'flex';
                    }, 800);
                }
            }, 2500);
        }

        window.iniciarProva = function() {
            const n = document.getElementById('playerName').value;
            if(n.length < 3) return alert("Digite o nome.");
            if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();
            motorista = n;
            document.getElementById('ui-layer').style.display = 'none';
            emMovimento = true;
            startTime = Date.now();
        }

        window.verificar = function(idx) {
            const p = rota[etapaAtual];
            if(idx === p.c) {
                document.getElementById('quiz-container').style.display = 'none';
                if(p.final) {
                    const total = ((Date.now() - startTime) / 1000).toFixed(1);
                    let d = JSON.parse(localStorage.getItem('detranRanking') || '[]');
                    d.push({ nome: motorista, tempo: parseFloat(total) });
                    localStorage.setItem('detranRanking', JSON.stringify(d));
                    location.reload();
                } else { etapaAtual++; emMovimento = true; }
            } else { alert("Aten√ß√£o! Resposta incorreta."); }
        }

        function montarQuiz() {
            const p = rota[etapaAtual];
            document.getElementById('pergunta-txt').innerText = p.q;
            const ops = document.getElementById('opcoes');
            ops.innerHTML = "";
            p.r.forEach((t, i) => {
                const b = document.createElement('button');
                b.className = 'btn-resp';
                b.innerText = t;
                b.onclick = () => verificar(i);
                ops.appendChild(b);
            });
            document.getElementById('quiz-container').style.display = 'block';
        }

        function animate() {
            requestAnimationFrame(animate);
            if (car && emMovimento) {
                const dest = rota[etapaAtual];
                car.position.x += (dest.x - car.position.x) * 0.05;
                car.position.z += (dest.z - car.position.z) * 0.05;
                const dx = dest.x - car.position.x;
                const dz = dest.z - car.position.z;

                if (Math.abs(dx) > 0.1 || Math.abs(dz) > 0.1) {
                    const angle = Math.atan2(dx, dz);
                    let diff = angle - car.rotation.y;
                    while (diff < -Math.PI) diff += Math.PI * 2;
                    while (diff > Math.PI) diff -= Math.PI * 2;
                    car.rotation.y += diff * 0.08;
                }

                if (Math.abs(dx) < 0.3 && Math.abs(dz) < 0.3) {
                    if (dest.p) { emMovimento = false; montarQuiz(); } else { etapaAtual++; }
                }

                const offset = new THREE.Vector3(-22, 7, 0).applyMatrix4(car.matrixWorld);
                camera.position.lerp(offset, 0.1);
                camera.lookAt(car.position.x, car.position.y + 2, car.position.z);
            }
            if(startTime && emMovimento) {
                document.getElementById('timer').innerText = `‚è±Ô∏è ${((Date.now() - startTime) / 1000).toFixed(1)}s`;
            }
            renderer.render(scene, camera);
        }

        function updateRanking() {
            const d = JSON.parse(localStorage.getItem('detranRanking') || '[]');
            const b = document.querySelector('#rankingTable tbody');
            b.innerHTML = "";
            d.sort((x,y) => x.tempo - y.tempo).slice(0, 5).forEach(i => {
                b.innerHTML += `<tr><td>${i.nome}</td><td>${i.tempo}s</td></tr>`;
            });
        }

        init();
        updateRanking();
        animate();
    </script>
</body>
</html>
