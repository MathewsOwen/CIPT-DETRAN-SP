<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>DETRAN-SP 3D | ESCALA 6 - ALTA PERFORMANCE</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: 'Segoe UI', sans-serif; }
        #ui { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); text-align: center; z-index: 10; }
        .timer { font-size: 26px; font-weight: bold; color: #fff; background: rgba(0,0,0,0.8); padding: 8px 20px; border-radius: 8px; border: 2px solid #ed1c24; box-shadow: 0 0 10px rgba(237, 28, 36, 0.4); }
        #status { position: fixed; bottom: 20px; width: 100%; text-align: center; color: white; background: rgba(0,0,0,0.8); padding: 10px; font-weight: bold; z-index: 100; }
    </style>
</head>
<body>
    <div id="ui"><div class="timer" id="timerDisplay">00:00.00</div></div>
    <div id="status">üèéÔ∏è Configurando Escala 6 e Motor Turbo...</div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 30000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 1.5));
        const sun = new THREE.DirectionalLight(0xffffff, 1.2);
        sun.position.set(100, 300, 100);
        scene.add(sun);

        const loader = new GLTFLoader();
        let car, city;
        let keys = {};
        let startTime = Date.now();
        let podeAndar = true;

        const raycasterChao = new THREE.Raycaster();
        const raycasterFrente = new THREE.Raycaster();

        loader.load('city_-_cidade (2).glb', (gltf) => {
            city = gltf.scene;
            scene.add(city);
            
            loader.load('low_poly_ferrari_roma.glb', (gltfCar) => {
                car = gltfCar.scene;
                
                // --- ESCALA 6: AJUSTE SOLICITADO ---
                car.scale.set(6, 6, 6); 
                
                car.position.set(0, 1, 0); 
                scene.add(car);
                
                document.getElementById('status').innerText = "‚úÖ ESCALA 6 E VELOCIDADE AUMENTADA!";
                document.getElementById('status').style.backgroundColor = "green";
            });
        });

        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        function animate() {
            requestAnimationFrame(animate);

            if (car && city) {
                // SUSPENS√ÉO
                const origemLaser = new THREE.Vector3(car.position.x, car.position.y + 0.5, car.position.z);
                raycasterChao.set(origemLaser, new THREE.Vector3(0, -1, 0));
                
                const intersecs = raycasterChao.intersectObject(city, true);
                if (intersecs.length > 0) {
                    car.position.y = intersecs[0].point.y + 0.01;
                }

                // COLIS√ÉO
                const direcao = new THREE.Vector3();
                car.getWorldDirection(direcao);
                raycasterFrente.set(car.position, direcao);
                const obstaculos = raycasterFrente.intersectObject(city, true);
                
                if (obstaculos.length > 0 && obstaculos[0].distance < 1.2) {
                    podeAndar = false;
                    document.getElementById('status').innerText = "‚ö†Ô∏è FREIE! MUITO PERTO.";
                    document.getElementById('status').style.backgroundColor = "orange";
                } else {
                    podeAndar = true;
                }

                // --- MOVIMENTA√á√ÉO MAIS R√ÅPIDA ---
                if (keys['ArrowUp'] && podeAndar) car.translateZ(1.0); // Velocidade aumentada
                if (keys['ArrowDown']) car.translateZ(-0.5);          // R√© aumentada
                if (keys['ArrowLeft']) car.rotation.y += 0.06;
                if (keys['ArrowRight']) car.rotation.y -= 0.06;

                // C√ÇMERA (Ajustada para escala 6)
                const offset = new THREE.Vector3(0, 3, -10).applyMatrix4(car.matrixWorld);
                camera.position.lerp(offset, 0.1);
                camera.lookAt(car.position);
            }

            const tempo = new Date(Date.now() - startTime);
            document.getElementById('timerDisplay').innerText = tempo.toISOString().substr(14, 8);

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
