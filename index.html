<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>DETRAN-SP 3D | VERSÃƒO FINAL</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: 'Segoe UI', sans-serif; }
        #ui { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); text-align: center; z-index: 10; }
        .timer { font-size: 40px; font-weight: bold; color: #fff; background: rgba(0,0,0,0.8); padding: 10px 40px; border-radius: 15px; border: 2px solid #ed1c24; }
        #status { position: fixed; bottom: 20px; width: 100%; text-align: center; color: white; background: rgba(0,0,0,0.8); padding: 10px; font-weight: bold; z-index: 100; }
    </style>
</head>
<body>
    <div id="ui"><div class="timer" id="timerDisplay">00:00.00</div></div>
    <div id="status">ðŸš€ A carregar Ferrari e Cidade...</div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);

        // AJUSTE: O '50000' permite ver objetos muito distantes sem eles sumirem
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 50000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 1.5));
        const sun = new THREE.DirectionalLight(0xffffff, 1.2);
        sun.position.set(100, 500, 100);
        scene.add(sun);

        const loader = new GLTFLoader();
        let car, city;
        let keys = {};
        let startTime = Date.now();
        let podeAndar = true;

        const raycasterChao = new THREE.Raycaster();
        const raycasterFrente = new THREE.Raycaster();

        // 1. CARREGAR CIDADE
        loader.load('city_-_cidade (2).glb', (gltf) => {
            city = gltf.scene;
            scene.add(city);
            
            // 2. CARREGAR FERRARI
            loader.load('low_poly_ferrari_roma.glb', (gltfCar) => {
                car = gltfCar.scene;
                car.scale.set(70, 70, 70); 
                
                // AJUSTE: Nasce um pouco mais alto (Y=10) para evitar colisÃ£o imediata
                car.position.set(0, 10, 0); 
                
                scene.add(car);
                document.getElementById('status').innerText = "âœ… TUDO PRONTO! USE AS SETAS.";
                document.getElementById('status').style.backgroundColor = "green";
            }, undefined, (err) => {
                document.getElementById('status').innerText = "âŒ ERRO AO CARREGAR FERRARI";
            });
        }, (xhr) => {
            const p = Math.round((xhr.loaded / xhr.total) * 100);
            document.getElementById('status').innerText = "A carregar cidade: " + p + "%";
        }, (err) => {
            document.getElementById('status').innerText = "âŒ ERRO AO CARREGAR CIDADE";
        });

        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        function animate() {
            requestAnimationFrame(animate);

            if (car && city) {
                // FÃSICA DO CHÃƒO (SuspensÃ£o)
                const origemLaser = new THREE.Vector3(car.position.x, car.position.y + 30, car.position.z);
                raycasterChao.set(origemLaser, new THREE.Vector3(0, -1, 0));
                
                const intersecs = raycasterChao.intersectObject(city, true);
                if (intersecs.length > 0) {
                    car.position.y = intersecs[0].point.y + 0.2;
                }

                // COLISÃƒO FRONTAL
                const direcao = new THREE.Vector3();
                car.getWorldDirection(direcao);
                raycasterFrente.set(car.position, direcao);
                
                const obstaculos = raycasterFrente.intersectObject(city, true);
                
                // DistÃ¢ncia de colisÃ£o aumentada para 15 por causa da escala 130
                if (obstaculos.length > 0 && obstaculos[0].distance < 15) {
                    podeAndar = false;
                    document.getElementById('status').innerText = "âš ï¸ COLISÃƒO! USE A RÃ‰.";
                    document.getElementById('status').style.backgroundColor = "orange";
                } else {
                    podeAndar = true;
                }

                // MOVIMENTAÃ‡ÃƒO
                if (keys['ArrowUp'] && podeAndar) car.translateZ(3.0); 
                if (keys['ArrowDown']) car.translateZ(-1.5);
                if (keys['ArrowLeft']) car.rotation.y += 0.05;
                if (keys['ArrowRight']) car.rotation.y -= 0.05;

                // CÃ‚MARA (Afastada para escala 130)
                // Y=50 (mais alto), Z=-150 (mais longe)
                // Procure essa linha no final do cÃ³digo (dentro do animate)
const offset = new THREE.Vector3(0, 25, -60).applyMatrix4(car.matrixWorld);
                camera.position.lerp(offset, 0.1);
                camera.lookAt(car.position);
            }

            const tempo = new Date(Date.now() - startTime);
            document.getElementById('timerDisplay').innerText = tempo.toISOString().substr(14, 8);

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
