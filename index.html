<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>DETRAN 3D - Pro</title>
    <style> body { margin: 0; overflow: hidden; background: #000; } </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';

        // CONFIGURAÇÃO BÁSICA
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // ILUMINAÇÃO
        const light = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(light);
        const sun = new THREE.DirectionalLight(0xffffff, 1);
        sun.position.set(5, 10, 5);
        scene.add(sun);

        // PISTA (ASFALTO)
        const ground = new THREE.Mesh(
            new THREE.PlaneGeometry(100, 100),
            new THREE.MeshPhongMaterial({ color: 0x444444 })
        );
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // CARRO 3D (CORPO)
        const car = new THREE.Group();
        const body = new THREE.Mesh(
            new THREE.BoxGeometry(2, 1, 4),
            new THREE.MeshPhongMaterial({ color: 0xff0000 })
        );
        body.position.y = 0.5;
        car.add(body);
        scene.add(car);

        camera.position.set(0, 5, 10);
        camera.lookAt(car.position);

        // MOVIMENTAÇÃO
        const keys = {};
        window.addEventListener('keydown', (e) => keys[e.code] = true);
        window.addEventListener('keyup', (e) => keys[e.code] = false);

        function gameLoop() {
            requestAnimationFrame(gameLoop);
            if (keys['ArrowUp']) car.translateZ(-0.2);
            if (keys['ArrowDown']) car.translateZ(0.2);
            if (keys['ArrowLeft']) car.rotation.y += 0.05;
            if (keys['ArrowRight']) car.rotation.y -= 0.05;

            // Câmera segue o carro suavemente
            camera.position.lerp(new THREE.Vector3(car.position.x, car.position.y + 5, car.position.z + 10), 0.1);
            camera.lookAt(car.position);
            renderer.render(scene, camera);
        }
        gameLoop();
    </script>
</body>
</html>
