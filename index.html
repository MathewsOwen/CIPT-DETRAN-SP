<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>DETRAN-SP | CIRCUITO DE PROVA</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: 'Segoe UI', sans-serif; }
        #timer { position: absolute; top: 15px; left: 20px; font-size: 24px; font-weight: bold; color: white; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 10px; border: 2px solid #ed1c24; z-index: 10; }
        #rank { position: absolute; top: 15px; right: 20px; font-size: 18px; color: gold; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 10px; z-index: 10; }
        
        #quiz-container { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: white; padding: 30px; border-radius: 20px; border: 5px solid #ed1c24;
            text-align: center; z-index: 1000; display: none; width: 450px;
        }
        .btn-resp { display: block; width: 100%; margin: 10px 0; padding: 12px; font-size: 16px; cursor: pointer; border-radius: 8px; border: 1px solid #ccc; background: #eee; }
        .btn-resp:hover { background: #ddd; }
        #status { position: fixed; bottom: 0; width: 100%; text-align: center; color: white; background: rgba(0,0,0,0.8); padding: 12px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="timer">Tempo: 00:00.00</div>
    <div id="rank">Melhor Tempo: --:--</div>
    <div id="status">üöÄ Dirija at√© o primeiro Checkpoint!</div>

    <div id="quiz-container">
        <h2 id="pergunta-txt">Pergunta</h2>
        <div id="opcoes"></div>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 1.8));
        const sun = new THREE.DirectionalLight(0xffffff, 1.0);
        sun.position.set(10, 50, 10);
        scene.add(sun);

        const loader = new GLTFLoader();
        let car, city, startTime = null, finalTime = null;
        let keys = {};
        
        // --- L√ìGICA DO JOGO ---
        let checkpointAtual = 0;
        let podeAndar = true;
        let jogoFinalizado = false;

        const perguntas = [
            { q: "Qual a cor da placa de regulamenta√ß√£o?", r: ["Vermelha", "Amarela", "Verde"], c: 0 },
            { q: "O que significa a placa 'PARE'?", r: ["Diminuir", "Parada Obrigat√≥ria", "Aten√ß√£o"], c: 1 },
            { q: "Prefer√™ncia na rotat√≥ria √© de quem?", r: ["Quem vem da direita", "Quem j√° est√° nela", "Quem corre mais"], c: 1 },
            { q: "Ultrapassagem pela direita √© permitida?", r: ["Sim, sempre", "Nunca", "S√≥ se o ve√≠culo da frente for virar √† esquerda"], c: 2 },
            { q: "Uso do cinto √© obrigat√≥rio para:", r: ["S√≥ motorista", "Motorista e passageiros", "S√≥ em rodovias"], c: 1 },
            { q: "Beber e dirigir resulta em:", r: ["Multa leve", "Nada", "Multa grav√≠ssima e suspens√£o"], c: 2 }
        ];

        const distanciasCheckpoints = [100, 250, 400, 600, 800, 1000]; // Metros percorridos

        loader.load('city_-_cidade (2).glb', (gltf) => {
            scene.add(gltf.scene);
            loader.load('vending_machine.glb', (gltfM) => {
                const m = gltfM.scene; m.scale.set(5,5,5); m.position.set(45,0,-30); scene.add(m);
            });
            loader.load('low_poly_ferrari_roma.glb', (gltfC) => {
                car = gltfC.scene; car.scale.set(6,6,6); car.position.set(0, 0.15, 0); scene.add(car);
                mostrarMelhorTempo();
            });
        });

        window.verificarResposta = function(index) {
            if(index === perguntas[checkpointAtual].c) {
                checkpointAtual++;
                podeAndar = true;
                document.getElementById('quiz-container').style.display = 'none';
                if(checkpointAtual >= perguntas.length) {
                    finalizarCorrida();
                } else {
                    document.getElementById('status').innerText = "‚úÖ Correto! Siga para o pr√≥ximo ponto.";
                }
            } else {
                alert("‚ùå Errado! O carro continua travado.");
            }
        }

        function abrirQuiz() {
            podeAndar = false;
            const q = perguntas[checkpointAtual];
            document.getElementById('pergunta-txt').innerText = q.q;
            const container = document.getElementById('opcoes');
            container.innerHTML = "";
            q.r.forEach((txt, i) => {
                container.innerHTML += `<button class="btn-resp" onclick="verificarResposta(${i})">${txt}</button>`;
            });
            document.getElementById('quiz-container').style.display = 'block';
        }

        function finalizarCorrida() {
            jogoFinalizado = true;
            podeAndar = false;
            finalTime = document.getElementById('timer').innerText;
            document.getElementById('status').innerText = "üèÅ CHEGADA! Tempo: " + finalTime;
            salvarTempo(finalTime);
        }

        function salvarTempo(tempo) {
            const melhor = localStorage.getItem('bestTime');
            if(!melhor || tempo < melhor) {
                localStorage.setItem('bestTime', tempo);
                mostrarMelhorTempo();
            }
        }

        function mostrarMelhorTempo() {
            const melhor = localStorage.getItem('bestTime');
            if(melhor) document.getElementById('rank').innerText = "Melhor Tempo: " + melhor;
        }

        window.onkeydown = (e) => keys[e.code] = true;
        window.onkeyup = (e) => keys[e.code] = false;

        function animate() {
            requestAnimationFrame(animate);
            if (car && podeAndar && !jogoFinalizado) {
                if(!startTime && (keys['ArrowUp'])) startTime = Date.now();

                const speed = 1.2;
                if (keys['ArrowUp']) car.translateZ(speed);
                if (keys['ArrowDown']) car.translateZ(-speed/2);
                if (keys['ArrowLeft']) car.rotation.y += 0.06;
                if (keys['ArrowRight']) car.rotation.y -= 0.06;

                // Checar dist√¢ncia para o pr√≥ximo checkpoint
                let distancia = car.position.length(); 
                if(checkpointAtual < distanciasCheckpoints.length && distancia > distanciasCheckpoints[checkpointAtual]) {
                    abrirQuiz();
                }

                const offset = new THREE.Vector3(0, 4, -12).applyMatrix4(car.matrixWorld);
                camera.position.lerp(offset, 0.1);
                camera.lookAt(car.position);
            }

            if(startTime && !jogoFinalizado) {
                const delta = Date.now() - startTime;
                const mins = Math.floor(delta / 60000).toString().padStart(2, '0');
                const secs = Math.floor((delta % 60000) / 1000).toString().padStart(2, '0');
                const ms = Math.floor((delta % 1000) / 10).toString().padStart(2, '0');
                document.getElementById('timer').innerText = `${mins}:${secs}.${ms}`;
            }

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
