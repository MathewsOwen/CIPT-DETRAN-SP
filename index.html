<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>DETRAN-SP | TABULEIRO 3D</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: 'Segoe UI', sans-serif; }
        #timer { position: absolute; top: 15px; left: 20px; font-size: 24px; font-weight: bold; color: white; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 10px; border: 2px solid #ed1c24; z-index: 100; }
        
        #quiz-container { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: white; padding: 30px; border-radius: 20px; border: 5px solid #ed1c24;
            text-align: center; z-index: 2000; display: block; width: 400px; box-shadow: 0 0 100px rgba(0,0,0,0.8);
        }
        .btn-resp { display: block; width: 100%; margin: 10px 0; padding: 15px; font-size: 18px; cursor: pointer; border-radius: 10px; border: 1px solid #ccc; background: #f9f9f9; font-weight: bold; }
        .btn-resp:hover { background: #ed1c24; color: white; }
        #status { position: fixed; bottom: 0; width: 100%; text-align: center; color: white; background: rgba(0,0,0,0.9); padding: 15px; font-weight: bold; z-index: 100; font-size: 18px; }
    </style>
</head>
<body>

    <div id="timer">Tempo: 00:00.00</div>
    <div id="status">ðŸš¦ RESPONDA PARA MOVER O CARRO!</div>

    <div id="quiz-container">
        <h2 id="pergunta-txt" style="color:#333">Pergunta 1</h2>
        <div id="opcoes"></div>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 5000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 2.0));
        const sun = new THREE.DirectionalLight(0xffffff, 1.0);
        sun.position.set(50, 100, 50);
        scene.add(sun);

        const loader = new GLTFLoader();
        let car, startTime = null;
        let etapaAtual = 0;
        let emMovimento = false;

        // --- DEFINIÃ‡ÃƒO DO TABULEIRO (DESTINOS PROGRAMADOS) ---
        // Cada destino tem uma posiÃ§Ã£o (Z) e uma pergunta
        const destinos = [
            { z: 50, q: "O que significa a placa 'PARE'?", r: ["AtenÃ§Ã£o", "Parada ObrigatÃ³ria"], c: 1 },
            { z: 120, q: "Qual a cor do sinal para seguir?", r: ["Verde", "Vermelho"], c: 0 },
            { z: 200, q: "Cinto de seguranÃ§a Ã© para:", r: ["SÃ³ motorista", "Todos no carro"], c: 1 },
            { z: 300, q: "Final da Prova! Chegou ao destino?", r: ["Sim!", "NÃ£o"], c: 0 }
        ];

        loader.load('city_-_cidade (2).glb', (gltf) => {
            scene.add(gltf.scene);
            loader.load('vending_machine.glb', (gM) => {
                const m = gM.scene; m.scale.set(5,5,5); m.position.set(45,0,-30); scene.add(m);
            });
            loader.load('low_poly_ferrari_roma.glb', (gC) => {
                car = gC.scene; car.scale.set(6, 6, 6); car.position.set(0, 0.15, 0);
                scene.add(car);
                montarPergunta();
            });
        });

        function montarPergunta() {
            if (etapaAtual >= destinos.length) {
                document.getElementById('status').innerText = "ðŸ PARABÃ‰NS! VOCÃŠ COMPLETOU O CIRCUITO!";
                return;
            }
            emMovimento = false;
            const q = destinos[etapaAtual];
            document.getElementById('pergunta-txt').innerText = q.q;
            const container = document.getElementById('opcoes');
            container.innerHTML = "";
            q.r.forEach((txt, i) => {
                container.innerHTML += `<button class="btn-resp" onclick="verificar(${i})">${txt}</button>`;
            });
            document.getElementById('quiz-container').style.display = 'block';
        }

        window.verificar = function(index) {
            if(index === destinos[etapaAtual].c) {
                document.getElementById('quiz-container').style.display = 'none';
                document.getElementById('status').innerText = "ðŸš— ACERTOU! MOVENDO PARA O PRÃ“XIMO PONTO...";
                emMovimento = true;
                if(!startTime) startTime = Date.now();
            } else {
                alert("âŒ Errado! O carro nÃ£o vai se mexer.");
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if (car) {
                if (emMovimento) {
                    // O carro anda sozinho para frente
                    car.translateZ(0.8); 
                    
                    // Verifica se chegou na distÃ¢ncia (Z) do destino atual
                    if (car.position.z >= destinos[etapaAtual].z) {
                        etapaAtual++;
                        montarPergunta();
                    }
                }

                // CÃ¢mera segue o carro
                const offset = new THREE.Vector3(0, 4, -12).applyMatrix4(car.matrixWorld);
                camera.position.lerp(offset, 0.1);
                camera.lookAt(car.position);
            }

            if(startTime && !emMovimento && etapaAtual >= destinos.length) {
                // Para o cronÃ´metro no final
            } else if (startTime) {
                const delta = Date.now() - startTime;
                const mins = Math.floor(delta / 60000).toString().padStart(2, '0');
                const secs = Math.floor((delta % 60000) / 1000).toString().padStart(2, '0');
                const ms = Math.floor((delta % 1000) / 10).toString().padStart(2, '0');
                document.getElementById('timer').innerText = `Tempo: ${mins}:${secs}.${ms}`;
            }

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
