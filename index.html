<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>DETRAN-SP 3D | ULTRA GRAPHICS</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        #timer { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); font-size: 28px; font-weight: bold; color: white; background: rgba(0,0,0,0.85); padding: 10px 25px; border-radius: 12px; border: 2px solid #ed1c24; z-index: 100; box-shadow: 0 0 20px rgba(237, 28, 36, 0.3); }
        #status { position: fixed; bottom: 0; width: 100%; text-align: center; color: white; background: rgba(0,0,0,0.8); padding: 12px; font-weight: bold; z-index: 100; }
    </style>
</head>
<body>
    <div id="timer">00:00.00</div>
    <div id="status">ðŸ’Ž Renderizando Reflexos em Tempo Real...</div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/GLTFLoader.js';
        import { Reflector } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/objects/Reflector.js';

        const scene = new THREE.Scene();
        // Um cÃ©u de fim de tarde para combinar com o espelho
        scene.background = new THREE.Color(0x020205); 
        scene.fog = new THREE.Fog(0x020205, 100, 1500);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // LUZES DE ALTA QUALIDADE
        scene.add(new THREE.AmbientLight(0xffffff, 1.8));
        const spot = new THREE.SpotLight(0xffffff, 2);
        spot.position.set(100, 1000, 100);
        scene.add(spot);

        // --- O ESPELHO REAL (REFLECTOR) ---
        const mirrorOptions = {
            clipBias: 0.003,
            textureWidth: window.innerWidth * window.devicePixelRatio,
            textureHeight: window.innerHeight * window.devicePixelRatio,
            color: 0x777777
        };
        const mirrorGeo = new THREE.PlaneGeometry(10000, 10000);
        const groundMirror = new Reflector(mirrorGeo, mirrorOptions);
        groundMirror.rotateX(-Math.PI / 2);
        groundMirror.position.y = -0.1; // Logo abaixo da roda
        scene.add(groundMirror);

        const loader = new GLTFLoader();
        let car, city, startTime = Date.now();
        let keys = {};

        loader.load('city_-_cidade (2).glb', (gltf) => {
            city = gltf.scene;
            scene.add(city);
            
            loader.load('low_poly_ferrari_roma.glb', (gltfCar) => {
                car = gltfCar.scene;
                car.scale.set(6, 6, 6); 
                car.position.set(0, 0.15, 0); 
                scene.add(car);
                document.getElementById('status').innerText = "âœ… MODO ULTRA ATIVADO - REFLEXOS 100%";
            });
        });

        window.onkeydown = (e) => keys[e.code] = true;
        window.onkeyup = (e) => keys[e.code] = false;

        function animate() {
            requestAnimationFrame(animate);
            if (car) {
                const speed = 1.2;
                if (keys['ArrowUp']) car.translateZ(speed);
                if (keys['ArrowDown']) car.translateZ(-speed/2);
                if (keys['ArrowLeft']) car.rotation.y += 0.06;
                if (keys['ArrowRight']) car.rotation.y -= 0.06;

                const offset = new THREE.Vector3(0, 4, -12).applyMatrix4(car.matrixWorld);
                camera.position.lerp(offset, 0.1);
                camera.lookAt(car.position);
            }

            const delta = Date.now() - startTime;
            const mins = Math.floor(delta / 60000).toString().padStart(2, '0');
            const secs = Math.floor((delta % 60000) / 1000).toString().padStart(2, '0');
            const ms = Math.floor((delta % 1000) / 10).toString().padStart(2, '0');
            document.getElementById('timer').innerText = `${mins}:${secs}.${ms}`;

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
