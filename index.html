<script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';

        // 1. CENA COM NÉVOA (Para dar profundidade)
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        scene.fog = new THREE.Fog(0x87CEEB, 20, 100); 

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.shadowMap.enabled = true;
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. LUZES DE FAROL
        const car = new THREE.Group();
        
        function criarFarol(x) {
            const light = new THREE.SpotLight(0xffffff, 2, 15, Math.PI/4, 0.5);
            light.position.set(x, 0.6, -2);
            light.target.position.set(x, 0, -10);
            car.add(light);
            car.add(light.target);
            return light;
        }
        const farolEsq = criarFarol(0.8);
        const farolDir = criarFarol(-0.8);

        // 3. CARRO COM TEXTURA DE VIDRO
        const body = new THREE.Mesh(new THREE.BoxGeometry(2.2, 0.6, 4.5), new THREE.MeshPhongMaterial({color: 0xd32f2f}));
        body.position.y = 0.5; body.castShadow = true; car.add(body);

        const glassMat = new THREE.MeshPhongMaterial({color: 0x222222, shininess: 100, opacity: 0.8, transparent: true});
        const cabin = new THREE.Mesh(new THREE.BoxGeometry(1.8, 0.6, 2), glassMat);
        cabin.position.set(0, 1.1, -0.2); car.add(cabin);

        scene.add(car);

        // 4. CONES COM FÍSICA SIMPLES (Eles vão cair se bater!)
        const cones = [];
        function criarCone(x, z) {
            const cone = new THREE.Group();
            const body = new THREE.Mesh(new THREE.ConeGeometry(0.3, 1, 16), new THREE.MeshPhongMaterial({color: 0xFF4500}));
            body.position.y = 0.5; cone.add(body);
            cone.position.set(x, 0, z);
            scene.add(cone);
            cones.push({ mesh: cone, hit: false });
        }
        // Criando o percurso de baliza
        [-3, 3].forEach(x => { for(let z=-30; z<=10; z+=10) criarCone(x, z); });

        // 5. LÓGICA DE COLISÃO
        function checkCollision() {
            cones.forEach(c => {
                const dist = car.position.distanceTo(c.mesh.position);
                if (dist < 1.5 && !c.hit) {
                    c.hit = true;
                    c.mesh.rotation.z = Math.PI / 2; // O cone "tomba"
                    c.mesh.position.y = 0.1;
                    console.log("PENALIDADE: Encostou no cone!");
                }
            });
        }

        let startTime, running = false;
        const keys = {};
        window.addEventListener('keydown', e => { 
            keys[e.code] = true; 
            if(!running && e.code.includes('Arrow')) { running = true; startTime = Date.now(); }
        });
        window.addEventListener('keyup', e => keys[e.code] = false);

        function animate() {
            requestAnimationFrame(animate);
            if(keys['ArrowUp']) car.translateZ(-0.15);
            if(keys['ArrowDown']) car.translateZ(0.1);
            if(keys['ArrowLeft']) car.rotation.y += 0.04;
            if(keys['ArrowRight']) car.rotation.y -= 0.04;

            checkCollision(); // Verifica se bateu

            if(running) {
                const d = new Date(Date.now() - startTime);
                document.getElementById('timerDisplay').innerText = d.toISOString().substr(14, 8);
            }

            const offset = new THREE.Vector3(0, 5, 12).applyMatrix4(car.matrixWorld);
            camera.position.lerp(offset, 0.1);
            camera.lookAt(car.position);
            renderer.render(scene, camera);
        }
        animate();
    </script>
