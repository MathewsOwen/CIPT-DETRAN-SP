<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>DETRAN-SP | CIRCUITO RECALIBRADO</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: 'Segoe UI', sans-serif; }
        #timer { position: absolute; top: 15px; left: 20px; font-size: 24px; font-weight: bold; color: white; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 10px; border: 2px solid #ed1c24; z-index: 100; }
        #quiz-container { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: white; padding: 30px; border-radius: 20px; border: 5px solid #ed1c24;
            text-align: center; z-index: 2000; display: none; width: 350px; box-shadow: 0 0 100px rgba(0,0,0,0.8);
        }
        .btn-resp { display: block; width: 100%; margin: 10px 0; padding: 12px; font-size: 16px; cursor: pointer; border-radius: 10px; border: 1px solid #ccc; background: #f9f9f9; font-weight: bold; }
        .btn-resp:hover { background: #ed1c24; color: white; }
        #status { position: fixed; bottom: 0; width: 100%; text-align: center; color: white; background: rgba(0,0,0,0.9); padding: 15px; font-weight: bold; z-index: 100; font-size: 18px; }
    </style>
</head>
<body>

    <div id="timer">Tempo: 00s</div>
    <div id="status">üö• AGUARDANDO IN√çCIO...</div>

    <div id="quiz-container">
        <h2 id="pergunta-txt" style="color:#333">Pergunta</h2>
        <div id="opcoes"></div>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 5000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 2.0));
        const sun = new THREE.DirectionalLight(0xffffff, 1.2);
        sun.position.set(50, 100, 50);
        scene.add(sun);

        const loader = new GLTFLoader();
        let car, startTime = null;
        let etapaAtual = 0;
        let emMovimento = false;

        // --- ROTA CALCULADA PELO GPS (-114, 208) ---
        const rota = [
            { x: -114, z: 208, pausa: false }, // In√≠cio (Amarelo)
            { x: -50,  z: 208, pausa: true,  q: "Qual a cor que indica 'Pare'?", r: ["Vermelho", "Verde"], c: 0 },
            { x: 10,   z: 208, pausa: true,  q: "Devemos usar o cinto?", r: ["Sempre", "Nunca"], c: 0 },
            { x: 75,   z: 208, pausa: true,  q: "Podemos avan√ßar o sinal vermelho?", r: ["Sim", "N√£o"], c: 1 },
            { x: 110,  z: 208, pausa: false }, // Curva
            { x: 110,  z: 150, pausa: true,  q: "Celular ao dirigir √© permitido?", r: ["N√£o", "Sim"], c: 0 },
            { x: 110,  z: 90,  pausa: true,  q: "O pedestre tem prioridade?", r: ["Sim", "N√£o"], c: 0 },
            { x: 110,  z: 30,  pausa: true,  q: "Parab√©ns! Fim da Prova!", r: ["Finalizar", "Reiniciar"], c: 0 }
        ];

        loader.load('city_-_cidade (2).glb', (gltf) => {
            const cidade = gltf.scene;
            // Esconder barricadas
            cidade.traverse((c) => {
                if (["fence", "barricade", "cone", "mureta"].some(n => c.name.toLowerCase().includes(n))) {
                    c.visible = false;
                }
            });
            scene.add(cidade);
            
            loader.load('low_poly_ferrari_roma.glb', (gC) => {
                car = gC.scene; 
                car.scale.set(6, 6, 6); 
                car.position.set(rota[0].x, 0.15, rota[0].z);
                scene.add(car);
                
                setTimeout(() => {
                    emMovimento = true;
                    if(!startTime) startTime = Date.now();
                    document.getElementById('status').innerText = "üöó EM MOVIMENTO...";
                }, 2000);
            });
        });

        function montarPergunta() {
            const p = rota[etapaAtual];
            document.getElementById('pergunta-txt').innerText = p.q;
            const container = document.getElementById('opcoes');
            container.innerHTML = "";
            p.r.forEach((txt, i) => {
                container.innerHTML += `<button class="btn-resp" onclick="verificar(${i})">${txt}</button>`;
            });
            document.getElementById('quiz-container').style.display = 'block';
        }

        window.verificar = function(index) {
            if(index === rota[etapaAtual].c) {
                document.getElementById('quiz-container').style.display = 'none';
                etapaAtual++;
                emMovimento = true;
            } else {
                alert("‚ùå Errado!");
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if (car && emMovimento && etapaAtual < rota.length) {
                const destino = rota[etapaAtual];
                
                // Movimenta√ß√£o suave
                const dx = destino.x - car.position.x;
                const dz = destino.z - car.position.z;
                
                car.position.x += dx * 0.05;
                car.position.z += dz * 0.05;

                // Rota√ß√£o suave para a dire√ß√£o do movimento
                if (Math.abs(dx) > 0.1 || Math.abs(dz) > 0.1) {
                    const anguloAlvo = Math.atan2(dx, dz);
                    car.rotation.y = anguloAlvo;
                }

                // Chegou no ponto?
                if (Math.abs(dx) < 0.5 && Math.abs(dz) < 0.5) {
                    if (destino.pausa) {
                        emMovimento = false;
                        montarPergunta();
                    } else {
                        etapaAtual++;
                    }
                }

                const offset = new THREE.Vector3(0, 15, 35).applyMatrix4(car.matrixWorld);
                camera.position.lerp(offset, 0.1);
                camera.lookAt(car.position);
            }

            if(startTime) {
                const delta = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('timer').innerText = `Tempo: ${delta}s`;
            }

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
