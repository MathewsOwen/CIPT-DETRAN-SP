<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>DETRAN-SP | CIRCUITO COM RANKING</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: 'Segoe UI', sans-serif; }
        
        /* Telas de Interface */
        #ui-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 3000; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        #ranking-container { position: fixed; top: 20px; right: 20px; background: rgba(0,0,0,0.7); color: white; padding: 15px; border-radius: 10px; border: 1px solid #ed1c24; z-index: 100; min-width: 150px; font-size: 14px; }
        
        #timer { position: absolute; top: 15px; left: 20px; font-size: 24px; font-weight: bold; color: white; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 10px; border: 2px solid #ed1c24; z-index: 100; }
        
        #quiz-container { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: white; padding: 30px; border-radius: 20px; border: 5px solid #ed1c24;
            text-align: center; z-index: 2000; display: none; width: 350px; box-shadow: 0 0 100px rgba(0,0,0,0.8);
        }

        input { padding: 12px; font-size: 18px; border-radius: 8px; border: none; margin-bottom: 20px; width: 250px; text-align: center; }
        button { padding: 12px 30px; font-size: 18px; cursor: pointer; background: #ed1c24; color: white; border: none; border-radius: 8px; font-weight: bold; }
        
        .btn-resp { display: block; width: 100%; margin: 10px 0; padding: 12px; font-size: 16px; cursor: pointer; border-radius: 10px; border: 1px solid #ccc; background: #f9f9f9; color: #333; font-weight: bold; }
        .btn-resp:hover { background: #ed1c24; color: white; }
        
        #status { position: fixed; bottom: 0; width: 100%; text-align: center; color: white; background: rgba(0,0,0,0.9); padding: 15px; font-weight: bold; z-index: 100; font-size: 18px; }
        table { width: 100%; margin-top: 10px; border-collapse: collapse; }
        th { border-bottom: 1px solid #ed1c24; text-align: left; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h1 style="color:#ed1c24">DETRAN-SP</h1>
        <p>Insira seu nome para come√ßar o exame:</p>
        <input type="text" id="playerName" placeholder="Nome do Motorista" maxlength="15">
        <button onclick="iniciarProva()">INICIAR TESTE</button>
    </div>

    <div id="ranking-container">
        <strong>üèÜ RANKING (Segundos)</strong>
        <table id="rankingTable">
            <thead><tr><th>Nome</th><th>Tempo</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="timer">Tempo: 00s</div>
    <div id="status">üö• AGUARDANDO IDENTIFICA√á√ÉO...</div>

    <div id="quiz-container">
        <h2 id="pergunta-txt" style="color:#333">Pergunta</h2>
        <div id="opcoes"></div>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 5000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 2.5));
        const sun = new THREE.DirectionalLight(0xffffff, 1.2);
        sun.position.set(50, 100, 50);
        scene.add(sun);

        const loader = new GLTFLoader();
        let car, startTime = null, totalTime = 0;
        let etapaAtual = 0;
        let emMovimento = false;
        let motorista = "";

        const rota = [
            { x: -114, z: 224, pausa: false }, 
            { x: -50,  z: 224, pausa: true,  q: "Qual a cor que indica 'Pare'?", r: ["Vermelho", "Verde"], c: 0 },
            { x: 30,   z: 224, pausa: true,  q: "Cinto de seguran√ßa √© obrigat√≥rio?", r: ["Sim", "N√£o"], c: 0 },
            { x: 100,  z: 224, pausa: true,  q: "Sinal vermelho pode passar?", r: ["N√£o", "Sim"], c: 0 },
            { x: 165,  z: 224, pausa: false }, 
            { x: 165,  z: 110, pausa: true,  q: "Celular ao dirigir?", r: ["Proibido", "Permitido"], c: 0 },
            { x: 165,  z: 60,  pausa: true,  q: "Prioridade do pedestre?", r: ["Sim", "N√£o"], c: 0 },
            { x: 165,  z: 10,  pausa: true,  q: "Fim da Prova! Salvar tempo?", r: ["Sim", "N√£o"], c: 0, final: true }
        ];

        // --- FUN√á√ïES DE RANKING ---
        window.atualizarRankingDisplay = function() {
            const data = JSON.parse(localStorage.getItem('detranRanking') || '[]');
            const tbody = document.querySelector('#rankingTable tbody');
            tbody.innerHTML = "";
            data.sort((a,b) => a.tempo - b.tempo).slice(0, 5).forEach(item => {
                tbody.innerHTML += `<tr><td>${item.nome}</td><td>${item.tempo}s</td></tr>`;
            });
        }

        window.salvarNoRanking = function(nome, tempo) {
            const data = JSON.parse(localStorage.getItem('detranRanking') || '[]');
            data.push({ nome, tempo });
            localStorage.setItem('detranRanking', JSON.stringify(data));
            atualizarRankingDisplay();
        }

        window.iniciarProva = function() {
            const input = document.getElementById('playerName');
            if(input.value.trim() === "") return alert("Digite seu nome!");
            motorista = input.value;
            document.getElementById('ui-layer').style.display = 'none';
            document.getElementById('status').innerText = `üöó MOTORISTA: ${motorista.toUpperCase()}`;
            emMovimento = true;
            startTime = Date.now();
        }

        // --- CARREGAMENTO ---
        loader.load('city_-_cidade (2).glb', (gltf) => {
            const cidade = gltf.scene;
            cidade.traverse((obj) => {
                if (["fence", "barricade", "cone", "mureta", "barrier"].some(n => obj.name.toLowerCase().includes(n))) obj.visible = false;
            });
            scene.add(cidade);
            
            loader.load('low_poly_ferrari_roma.glb', (gC) => {
                car = gC.scene; 
                car.scale.set(6, 6, 6); 
                car.position.set(rota[0].x, 0.15, rota[0].z);
                scene.add(car);
            });
        });

        function montarPergunta() {
            const p = rota[etapaAtual];
            document.getElementById('pergunta-txt').innerText = p.q;
            const container = document.getElementById('opcoes');
            container.innerHTML = "";
            p.r.forEach((txt, i) => {
                const btn = document.createElement('button');
                btn.className = 'btn-resp';
                btn.innerText = txt;
                btn.onclick = () => verificar(i);
                container.appendChild(btn);
            });
            document.getElementById('quiz-container').style.display = 'block';
        }

        window.verificar = function(index) {
            const p = rota[etapaAtual];
            if(index === p.c) {
                document.getElementById('quiz-container').style.display = 'none';
                if(p.final) {
                    totalTime = Math.floor((Date.now() - startTime) / 1000);
                    salvarNoRanking(motorista, totalTime);
                    alert(`PARAB√âNS ${motorista}! Seu tempo foi de ${totalTime} segundos.`);
                    location.reload(); // Reinicia
                } else {
                    etapaAtual++;
                    emMovimento = true;
                }
            } else { alert("Resposta Errada!"); }
        }

        function animate() {
            requestAnimationFrame(animate);
            if (car && emMovimento && etapaAtual < rota.length) {
                const destino = rota[etapaAtual];
                car.position.x += (destino.x - car.position.x) * 0.05;
                car.position.z += (destino.z - car.position.z) * 0.05;

                const dx = destino.x - car.position.x;
                const dz = destino.z - car.position.z;
                
                if (Math.abs(dx) > 0.1 || Math.abs(dz) > 0.1) {
                    const anguloAlvo = Math.atan2(dx, dz);
                    let diff = anguloAlvo - car.rotation.y;
                    while (diff < -Math.PI) diff += Math.PI * 2;
                    while (diff > Math.PI) diff -= Math.PI * 2;
                    car.rotation.y += diff * 0.1;
                }

                if (Math.abs(dx) < 0.3 && Math.abs(dz) < 0.3) {
                    if (destino.pausa) { emMovimento = false; montarPergunta(); } else { etapaAtual++; }
                }

                const offset = new THREE.Vector3(-22, 6, 0).applyMatrix4(car.matrixWorld);
                camera.position.lerp(offset, 0.1);
                camera.lookAt(car.position);
            }
            if(startTime && emMovimento) {
                const delta = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('timer').innerText = `Tempo: ${delta}s`;
            }
            renderer.render(scene, camera);
        }
        atualizarRankingDisplay();
        animate();
    </script>
</body>
</html>
