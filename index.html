<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>DETRAN-SP 3D | INFINITE MIRROR EDITION</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        #timer { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); font-size: 28px; font-weight: bold; color: white; background: rgba(0,0,0,0.85); padding: 10px 25px; border-radius: 12px; border: 2px solid #ed1c24; z-index: 100; }
        #status { position: fixed; bottom: 0; width: 100%; text-align: center; color: white; background: rgba(0,0,0,0.8); padding: 12px; font-weight: bold; z-index: 100; }
    </style>
</head>
<body>
    <div id="timer">00:00.00</div>
    <div id="status">✨ Criando reflexos infinitos...</div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        // Fundo um pouco mais escuro para o reflexo brilhar
        scene.background = new THREE.Color(0x111111); 
        scene.fog = new THREE.Fog(0x111111, 500, 3000); // Neblina para o horizonte sumir suavemente

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;
        document.body.appendChild(renderer.domElement);

        // ILUMINAÇÃO
        scene.add(new THREE.AmbientLight(0xffffff, 1.5));
        const sun = new THREE.DirectionalLight(0xffffff, 1.0);
        sun.position.set(50, 100, 50);
        scene.add(sun);

        // --- EFEITO ESPELHO (CHÃO REFLETOR) ---
        const mirrorGeo = new THREE.PlaneGeometry(10000, 10000);
        const mirrorMat = new THREE.MeshStandardMaterial({ 
            color: 0x222222, 
            metalness: 0.9, 
            roughness: 0.1 // Quanto menor, mais parece espelho
        });
        const mirror = new THREE.Mesh(mirrorGeo, mirrorMat);
        mirror.rotation.x = -Math.PI / 2;
        mirror.position.y = -0.05; // Levemente abaixo do nível da rua
        scene.add(mirror);

        const loader = new GLTFLoader();
        let car, city, startTime = Date.now();
        let keys = {};

        loader.load('city_-_cidade (2).glb', (gltf) => {
            city = gltf.scene;
            scene.add(city);
            
            loader.load('low_poly_ferrari_roma.glb', (gltfCar) => {
                car = gltfCar.scene;
                car.scale.set(6, 6, 6); 
                car.position.set(0, 0.15, 0); 
                scene.add(car);
                document.getElementById('status').innerText = "✅ EFEITO ESPELHO ATIVADO!";
            });
        });

        window.onkeydown = (e) => keys[e.code] = true;
        window.onkeyup = (e) => keys[e.code] = false;

        function animate() {
            requestAnimationFrame(animate);
            if (car) {
                const speed = 1.2;
                if (keys['ArrowUp']) car.translateZ(speed);
                if (keys['ArrowDown']) car.translateZ(-speed/2);
                if (keys['ArrowLeft']) car.rotation.y += 0.06;
                if (keys['ArrowRight']) car.rotation.y -= 0.06;

                const offset = new THREE.Vector3(0, 3.5, -11).applyMatrix4(car.matrixWorld);
                camera.position.lerp(offset, 0.1);
                camera.lookAt(car.position);
            }

            const delta = Date.now() - startTime;
            const mins = Math.floor(delta / 60000).toString().padStart(2, '0');
            const secs = Math.floor((delta % 60000) / 1000).toString().padStart(2, '0');
            const ms = Math.floor((delta % 1000) / 10).toString().padStart(2, '0');
            document.getElementById('timer').innerText = `${mins}:${secs}.${ms}`;

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
