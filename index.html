<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DETRAN 3D - REALISTIC VERSION</title>
    <style> 
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; } 
        #ui { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); text-align: center; }
        .timer { font-size: 42px; font-weight: bold; color: #fff; background: rgba(0,0,0,0.6); padding: 10px 40px; border-radius: 10px; border: 2px solid #ff4500; backdrop-filter: blur(5px); }
    </style>
</head>
<body>
    <div id="ui"><div class="timer" id="timerDisplay">00:00.00</div></div>
    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';

        const scene = new THREE.Scene();
        // CÉU REALISTA COM DEGRADÊ
        scene.background = new THREE.Color(0x87CEEB);
        scene.fog = new THREE.Fog(0x87CEEB, 15, 150);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.shadowMap.enabled = true;
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // ILUMINAÇÃO DE ESTÚDIO
        scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        const sun = new THREE.DirectionalLight(0xffffff, 1);
        sun.position.set(20, 40, 20);
        sun.castShadow = true;
        sun.shadow.mapSize.width = 2048;
        sun.shadow.mapSize.height = 2048;
        scene.add(sun);

        // CHÃO COM TEXTURA DE GRAMA E ASFALTO
        const world = new THREE.Group();
        const grass = new THREE.Mesh(new THREE.PlaneGeometry(1000, 1000), new THREE.MeshPhongMaterial({color: 0x3d5a2e}));
        grass.rotation.x = -Math.PI / 2; grass.receiveShadow = true; world.add(grass);
        
        // Asfalto com brilho de material real
        const road = new THREE.Mesh(new THREE.PlaneGeometry(16, 1000), new THREE.MeshStandardMaterial({color: 0x1a1a1a, roughness: 0.8}));
        road.rotation.x = -Math.PI / 2; road.position.y = 0.02; road.receiveShadow = true; world.add(road);

        for(let i = -500; i < 500; i+=12) {
            const stripe = new THREE.Mesh(new THREE.PlaneGeometry(0.5, 6), new THREE.MeshBasicMaterial({color: 0xffcc00}));
            stripe.rotation.x = -Math.PI / 2; stripe.position.set(0, 0.03, i);
            world.add(stripe);
        }
        scene.add(world);

        // CARRO COM DESIGN MELHORADO
        const car = new THREE.Group();
        const body = new THREE.Mesh(new THREE.BoxGeometry(2.2, 0.7, 4.5), new THREE.MeshStandardMaterial({color: 0xc62828, metalness: 0.5, roughness: 0.4}));
        body.position.y = 0.7; body.castShadow = true; car.add(body);
        
        const cockpit = new THREE.Mesh(new THREE.BoxGeometry(1.8, 0.6, 2.2), new THREE.MeshStandardMaterial({color: 0x050505, metalness: 0.9, roughness: 0.1}));
        cockpit.position.set(0, 1.3, -0.2); car.add(cockpit);

        const wheelGeo = new THREE.CylinderGeometry(0.45, 0.45, 0.5, 32);
        const wheelMat = new THREE.MeshStandardMaterial({color: 0x111111});
        [[1.1, 0.45, 1.5], [-1.1, 0.45, 1.5], [1.1, 0.45, -1.5], [-1.1, 0.45, -1.5]].forEach(p => {
            const w = new THREE.Mesh(wheelGeo, wheelMat);
            w.rotation.z = Math.PI/2; w.position.set(p[0], p[1], p[2]); car.add(w);
        });
        scene.add(car);

        // CONES E OBSTÁCULOS
        const obstacles = [];
        function addCone(x, z) {
            const cone = new THREE.Group();
            const b = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.1, 0.8), new THREE.MeshStandardMaterial({color: 0x222}));
            const c = new THREE.Mesh(new THREE.ConeGeometry(0.3, 1, 16), new THREE.MeshStandardMaterial({color: 0xff6600}));
            c.position.y = 0.5; cone.add(b, c);
            cone.position.set(x, 0.05, z); scene.add(cone);
            obstacles.push({mesh: cone, hit: false});
        }
        [-4, 4].forEach(x => { for(let z=-60; z<=20; z+=15) addCone(x, z); });

        // SISTEMA DE PLACAS
        function addSign(x, z, text) {
            const post = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.1, 4), new THREE.MeshStandardMaterial({color: 0x777}));
            post.position.set(x, 2, z);
            const board = new THREE.Mesh(new THREE.BoxGeometry(1.5, 1.5, 0.1), new THREE.MeshStandardMaterial({color: 0xffffff}));
            board.position.set(x, 3.5, z);
            scene.add(post, board);
        }
        addSign(6, -10, "PARE");

        // MOVIMENTO E LÓGICA
        let startTime, running = false;
        const keys = {};
        window.addEventListener('keydown', e => { 
            keys[e.code] = true; 
            if(!running && e.code.includes('Arrow')) { running = true; startTime = Date.now(); }
        });
        window.addEventListener('keyup', e => keys[e.code] = false);

        function update() {
            requestAnimationFrame(update);
            if(keys['ArrowUp']) car.translateZ(-0.2);
            if(keys['ArrowDown']) car.translateZ(0.15);
            if(keys['ArrowLeft']) car.rotation.y += 0.05;
            if(keys['ArrowRight']) car.rotation.y -= 0.05;

            obstacles.forEach(o => {
                if (car.position.distanceTo(o.mesh.position) < 1.7 && !o.hit) {
                    o.hit = true; o.mesh.rotation.z = 1.4; o.mesh.position.y = 0.2;
                }
            });

            if(running) {
                const diff = new Date(Date.now() - startTime);
                document.getElementById('timerDisplay').innerText = diff.toISOString().substr(14, 8);
            }
            camera.position.lerp(new THREE.Vector3(0, 6, 14).applyMatrix4(car.matrixWorld), 0.1);
            camera.lookAt(car.position);
            renderer.render(scene, camera);
        }
        update();
    </script>
</body>
</html>
