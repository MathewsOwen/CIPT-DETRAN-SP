<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>DETRAN 3D - TESTE DE ARQUIVO</title>
    <style>
        body { margin: 0; overflow: hidden; background: #333; font-family: sans-serif; }
        #info { position: absolute; top: 10px; width: 100%; text-align: center; color: white; z-index: 10; }
    </style>
</head>
<body>
    <div id="info">
        <h2 id="status">Tentando carregar carro.glb...</h2>
        <p>Se vir um CUBO VERMELHO, o arquivo do carro está com problema.</p>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 10);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 2));
        scene.add(new THREE.GridHelper(100, 20));

        // CRIAR UM CUBO DE RESERVA (Caso o carro falhe)
        const geometry = new THREE.BoxGeometry(2, 2, 2);
        const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const dummyCube = new THREE.Mesh(geometry, material);
        dummyCube.position.y = 1;

        const loader = new GLTFLoader();
        loader.load('carro.glb', (gltf) => {
            // Se chegar aqui, o arquivo TEM algo dentro
            scene.add(gltf.scene);
            document.getElementById('status').innerText = "✅ ARQUIVO CARREGADO!";
        }, undefined, (error) => {
            // Se der erro, colocamos o cubo para você não ficar no escuro
            scene.add(dummyCube);
            document.getElementById('status').innerText = "❌ ARQUIVO NÃO ENCONTRADO - USANDO CUBO DE TESTE";
        });

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
