<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>DETRAN-SP | PROVA PRÁTICA</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: 'Segoe UI', sans-serif; }
        #timer { position: absolute; top: 15px; left: 20px; font-size: 24px; font-weight: bold; color: white; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 10px; border: 2px solid #ed1c24; z-index: 100; }
        
        /* TELA DE INÍCIO */
        #start-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.85); display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 3000; color: white; 
        }
        button#start-btn { padding: 20px 40px; font-size: 24px; background: #ed1c24; color: white; border: none; cursor: pointer; border-radius: 10px; }

        /* QUIZ */
        #quiz-container { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: white; padding: 30px; border-radius: 20px; border: 5px solid #ed1c24;
            text-align: center; z-index: 2000; display: none; width: 400px;
        }
        .btn-resp { display: block; width: 100%; margin: 10px 0; padding: 15px; font-size: 18px; cursor: pointer; border-radius: 10px; border: 1px solid #ccc; font-weight: bold; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1>PROVA DO DETRAN-SP</h1>
        <p>Responda as perguntas para seguir no circuito.</p>
        <button id="start-btn" onclick="iniciarProva()">COMEÇAR PROVA</button>
    </div>

    <div id="timer">Tempo: 00:00.00</div>
    <div id="quiz-container">
        <h2 id="pergunta-txt" style="color:#333">Pergunta</h2>
        <div id="opcoes"></div>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 5000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 1.5));
        
        // ESTADO DO JOGO
        let car, podeAndar = false; // CARRO COMEÇA TRAVADO
        let checkpointAtual = 0;
        let startTime = null;
        const perguntas = [
            { q: "Qual a cor da placa de regulamentação?", r: ["Vermelha", "Amarela"], c: 0 },
            { q: "O que significa 'PARE'?", r: ["Acelerar", "Parada Obrigatória"], c: 1 },
            { q: "Preferência na rotatória é de:", r: ["Quem já está nela", "Quem chega rápido"], c: 0 },
            { q: "Beber e dirigir resulta em:", r: ["Multa leve", "Infração Gravíssima"], c: 1 }
        ];
        const distancias = [100, 300, 600, 900];

        // LÓGICA DE INÍCIO
        window.iniciarProva = function() {
            document.getElementById('start-screen').style.display = 'none';
            podeAndar = true;
            startTime = Date.now();
        }

        // CARREGAMENTO
        const loader = new GLTFLoader();
        loader.load('city_-_cidade (2).glb', (g) => { scene.add(g.scene); });
        loader.load('low_poly_ferrari_roma.glb', (g) => {
            car = g.scene; car.scale.set(6,6,6); scene.add(car);
        });

        // QUIZ
        window.verificarResposta = function(index) {
            if(index === perguntas[checkpointAtual].c) {
                checkpointAtual++;
                podeAndar = true;
                document.getElementById('quiz-container').style.display = 'none';
            } else {
                alert("❌ Resposta errada! Motor continua travado.");
            }
        }

        function abrirQuiz() {
            podeAndar = false;
            const q = perguntas[checkpointAtual];
            document.getElementById('pergunta-txt').innerText = q.q;
            const cont = document.getElementById('opcoes'); cont.innerHTML = "";
            q.r.forEach((txt, i) => {
                cont.innerHTML += `<button class="btn-resp" onclick="verificarResposta(${i})">${txt}</button>`;
            });
            document.getElementById('quiz-container').style.display = 'block';
        }

        // MOVIMENTAÇÃO E CONTROLE
        let keys = {};
        window.onkeydown = (e) => keys[e.code] = true;
        window.onkeyup = (e) => keys[e.code] = false;

        function animate() {
            requestAnimationFrame(animate);
            if (car && podeAndar) {
                if (keys['ArrowUp']) car.translateZ(1.2);
                if (keys['ArrowDown']) car.translateZ(-0.6);
                if (keys['ArrowLeft']) car.rotation.y += 0.06;
                if (keys['ArrowRight']) car.rotation.y -= 0.06;

                // CHECKPOINTS
                if(checkpointAtual < distancias.length && car.position.length() > distancias[checkpointAtual]) {
                    abrirQuiz();
                }

                // Câmera
                const offset = new THREE.Vector3(0, 4, -12).applyMatrix4(car.matrixWorld);
                camera.position.lerp(offset, 0.1);
                camera.lookAt(car.position);
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
