<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>DETRAN-SP 3D | SIMULADOR FINAL</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: 'Segoe UI', sans-serif; }
        #ui { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); text-align: center; z-index: 10; }
        .timer { font-size: 35px; font-weight: bold; color: #fff; background: rgba(0,0,0,0.8); padding: 10px 30px; border-radius: 12px; border: 2px solid #ed1c24; }
        #status { position: fixed; bottom: 20px; width: 100%; text-align: center; color: white; background: rgba(0,0,0,0.8); padding: 10px; font-weight: bold; z-index: 100; }
    </style>
</head>
<body>
    <div id="ui"><div class="timer" id="timerDisplay">00:00.00</div></div>
    <div id="status">ðŸš€ Ajustando proporÃ§Ãµes reais...</div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 30000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 1.5));
        const sun = new THREE.DirectionalLight(0xffffff, 1.2);
        sun.position.set(100, 300, 100);
        scene.add(sun);

        const loader = new GLTFLoader();
        let car, city;
        let keys = {};
        let startTime = Date.now();
        let podeAndar = true;

        const raycasterChao = new THREE.Raycaster();
        const raycasterFrente = new THREE.Raycaster();

        // 1. CARREGAR CIDADE
        loader.load('city_-_cidade (2).glb', (gltf) => {
            city = gltf.scene;
            scene.add(city);
            
            // 2. CARREGAR FERRARI
            loader.load('low_poly_ferrari_roma.glb', (gltfCar) => {
                car = gltfCar.scene;
                
                // ESCALA REVISADA: De 130 para 40 (Tamanho padrÃ£o de rua)
                car.scale.set(40, 40, 40); 
                
                car.position.set(0, 5, 0); 
                scene.add(car);
                
                document.getElementById('status').innerText = "âœ… ESCALA 1:1 ATIVADA. DIRIJA COM CUIDADO.";
                document.getElementById('status').style.backgroundColor = "green";
            });
        }, (xhr) => {
            const p = Math.round((xhr.loaded / xhr.total) * 100);
            document.getElementById('status').innerText = "Carregando simulador: " + p + "%";
        });

        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        function animate() {
            requestAnimationFrame(animate);

            if (car && city) {
                // SUSPENSÃƒO (Laser para o chÃ£o)
                const origemLaser = new THREE.Vector3(car.position.x, car.position.y + 10, car.position.z);
                raycasterChao.set(origemLaser, new THREE.Vector3(0, -1, 0));
                
                const intersecs = raycasterChao.intersectObject(city, true);
                if (intersecs.length > 0) {
                    car.position.y = intersecs[0].point.y + 0.1;
                }

                // COLISÃƒO FRONTAL
                const direcao = new THREE.Vector3();
                car.getWorldDirection(direcao);
                raycasterFrente.set(car.position, direcao);
                
                const obstaculos = raycasterFrente.intersectObject(city, true);
                
                // DistÃ¢ncia de colisÃ£o reduzida para 6 (proporcional ao carro menor)
                if (obstaculos.length > 0 && obstaculos[0].distance < 6) {
                    podeAndar = false;
                    document.getElementById('status').innerText = "âš ï¸ PARE! OBSTÃCULO Ã€ FRENTE.";
                    document.getElementById('status').style.backgroundColor = "orange";
                } else {
                    podeAndar = true;
                }

                // MOVIMENTAÃ‡ÃƒO (Suavizada para o tamanho 40)
                if (keys['ArrowUp'] && podeAndar) car.translateZ(1.2); 
                if (keys['ArrowDown']) car.translateZ(-0.6);
                if (keys['ArrowLeft']) car.rotation.y += 0.04;
                if (keys['ArrowRight']) car.rotation.y -= 0.04;

                // CÃ‚MERA (Aproximada para o tamanho 40)
                // Y=15 (altura), Z=-35 (distÃ¢ncia)
                const offset = new THREE.Vector3(0, 15, -35).applyMatrix4(car.matrixWorld);
                camera.position.lerp(offset, 0.1);
                camera.lookAt(car.position);
            }

            const tempo = new Date(Date.now() - startTime);
            document.getElementById('timerDisplay').innerText = tempo.toISOString().substr(14, 8);

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
