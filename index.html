<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>DETRAN-SP | CIRCUITO OFICIAL</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: 'Segoe UI', sans-serif; }
        #timer { position: absolute; top: 15px; left: 20px; font-size: 24px; font-weight: bold; color: white; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 10px; border: 2px solid #ed1c24; z-index: 100; }
        #rank { position: absolute; top: 15px; right: 20px; font-size: 18px; color: gold; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 10px; z-index: 100; }
        
        /* POP-UP DE PERGUNTA */
        #quiz-container { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: white; padding: 30px; border-radius: 20px; border: 5px solid #ed1c24;
            text-align: center; z-index: 2000; display: none; width: 400px; box-shadow: 0 0 100px rgba(0,0,0,0.8);
        }
        .btn-resp { display: block; width: 100%; margin: 10px 0; padding: 15px; font-size: 18px; cursor: pointer; border-radius: 10px; border: 1px solid #ccc; background: #f9f9f9; font-weight: bold; }
        .btn-resp:hover { background: #ed1c24; color: white; }
        #status { position: fixed; bottom: 0; width: 100%; text-align: center; color: white; background: rgba(0,0,0,0.9); padding: 15px; font-weight: bold; z-index: 100; font-size: 18px; }
    </style>
</head>
<body>

    <div id="timer">00:00.00</div>
    <div id="rank">Melhor: --:--</div>
    <div id="status">ðŸš€ ACELERE PARA COMEÃ‡AR O TESTE!</div>

    <div id="quiz-container">
        <h2 id="pergunta-txt" style="color:#333">Pergunta</h2>
        <div id="opcoes"></div>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        
        // AJUSTE DE CÃ‚MERA INICIAL (Para nÃ£o comeÃ§ar embaixo do carro)
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 5000);
        camera.position.set(0, 50, 100); // ComeÃ§a do alto olhando pra baixo

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 1.8));
        const sun = new THREE.DirectionalLight(0xffffff, 1.0);
        sun.position.set(50, 100, 50);
        scene.add(sun);

        const loader = new GLTFLoader();
        let car, city, startTime = null, finalTime = null;
        let keys = {};
        let checkpointAtual = 0;
        let podeAndar = true;

        const perguntas = [
            { q: "Qual a cor da placa de regulamentaÃ§Ã£o?", r: ["Vermelha", "Amarela", "Verde"], c: 0 },
            { q: "O que significa a placa 'PARE'?", r: ["AtenÃ§Ã£o", "Parada ObrigatÃ³ria"], c: 1 },
            { q: "A preferÃªncia na rotatÃ³ria Ã© de quem?", r: ["Quem vem da direita", "Quem jÃ¡ estÃ¡ nela"], c: 1 },
            { q: "Beber e dirigir resulta em:", r: ["Multa leve", "InfraÃ§Ã£o GravÃ­ssima"], c: 1 }
        ];

        // DistÃ¢ncias onde o carro vai parar para perguntar
        const distanciasCheckpoints = [150, 400, 700, 1000]; 

        loader.load('city_-_cidade (2).glb', (gltf) => {
            scene.add(gltf.scene);
            
            loader.load('vending_machine.glb', (gM) => {
                const m = gM.scene; m.scale.set(5,5,5); m.position.set(45,0,-30); scene.add(m);
            });

            loader.load('low_poly_ferrari_roma.glb', (gC) => {
                car = gC.scene; 
                car.scale.set(6, 6, 6); 
                car.position.set(0, 0.15, 0); 
                scene.add(car);
                
                // Reposiciona a cÃ¢mera atrÃ¡s do carro IMEDIATAMENTE
                const initOffset = new THREE.Vector3(0, 4, -12).applyMatrix4(car.matrixWorld);
                camera.position.copy(initOffset);
                camera.lookAt(car.position);
            });
        });

        window.verificarResposta = function(index) {
            if(index === perguntas[checkpointAtual].c) {
                checkpointAtual++;
                podeAndar = true;
                document.getElementById('quiz-container').style.display = 'none';
                document.getElementById('status').innerText = "âœ… CORRETO! ACELERE!";
            } else {
                alert("âŒ RESPOSTA ERRADA! TENTE NOVAMENTE.");
            }
        }

        function abrirQuiz() {
            podeAndar = false;
            const q = perguntas[checkpointAtual];
            document.getElementById('pergunta-txt').innerText = q.q;
            const container = document.getElementById('opcoes');
            container.innerHTML = "";
            q.r.forEach((txt, i) => {
                container.innerHTML += `<button class="btn-resp" onclick="verificarResposta(${i})">${txt}</button>`;
            });
            document.getElementById('quiz-container').style.display = 'block';
        }

        window.onkeydown = (e) => keys[e.code] = true;
        window.onkeyup = (e) => keys[e.code] = false;

        function animate() {
            requestAnimationFrame(animate);
            if (car) {
                if (podeAndar) {
                    if(!startTime && keys['ArrowUp']) startTime = Date.now();

                    const speed = 1.2;
                    if (keys['ArrowUp']) car.translateZ(speed);
                    if (keys['ArrowDown']) car.translateZ(-speed/2);
                    if (keys['ArrowLeft']) car.rotation.y += 0.06;
                    if (keys['ArrowRight']) car.rotation.y -= 0.06;

                    // LÃ³gica de distÃ¢ncia percorrida
                    let dist = car.position.length();
                    if(checkpointAtual < distanciasCheckpoints.length && dist > distanciasCheckpoints[checkpointAtual]) {
                        abrirQuiz();
                    }
                }

                // CÃ¢mera segue o carro suavemente (ajustada para nÃ£o entrar no chÃ£o)
                const offset = new THREE.Vector3(0, 4, -12).applyMatrix4(car.matrixWorld);
                camera.position.lerp(offset, 0.1);
                camera.lookAt(car.position);
            }

            if(startTime && podeAndar) {
                const delta = Date.now() - startTime;
                const mins = Math.floor(delta / 60000).toString().padStart(2, '0');
                const secs = Math.floor((delta % 60000) / 1000).toString().padStart(2, '0');
                const ms = Math.floor((delta % 1000) / 10).toString().padStart(2, '0');
                document.getElementById('timer').innerText = `${mins}:${secs}.${ms}`;
            }

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
