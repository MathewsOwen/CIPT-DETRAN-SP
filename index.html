<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DETRAN 3D - ULTRA GRAPHICS</title>
    <style> 
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: sans-serif; } 
        #ui { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); text-align: center; }
        .timer { font-size: 40px; font-weight: bold; color: #333; background: white; padding: 10px 40px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); border-bottom: 4px solid #ccc; }
    </style>
</head>
<body>
    <div id="ui"><div class="timer" id="timerDisplay">00:00.00</div></div>
    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        scene.fog = new THREE.Fog(0x87CEEB, 10, 120);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.shadowMap.enabled = true;
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // LUZ AMBIENTE (Resolve o problema das rodas sumindo)
        scene.add(new THREE.AmbientLight(0xffffff, 0.7)); 
        const sun = new THREE.DirectionalLight(0xffffff, 0.8);
        sun.position.set(5, 20, 10);
        sun.castShadow = true;
        scene.add(sun);

        // PISTA COM TEXTURA MELHORADA
        const floor = new THREE.Group();
        const grass = new THREE.Mesh(new THREE.PlaneGeometry(400, 400), new THREE.MeshPhongMaterial({color: 0x567d46}));
        grass.rotation.x = -Math.PI / 2; grass.receiveShadow = true; floor.add(grass);
        
        const road = new THREE.Mesh(new THREE.PlaneGeometry(16, 400), new THREE.MeshPhongMaterial({color: 0x222222}));
        road.rotation.x = -Math.PI / 2; road.position.y = 0.01; road.receiveShadow = true; floor.add(road);

        // FAIXAS AMARELAS (Com brilho próprio para não sumirem)
        for(let i = -200; i < 200; i+=10) {
            const stripe = new THREE.Mesh(new THREE.PlaneGeometry(0.6, 5), new THREE.MeshBasicMaterial({color: 0xffd700}));
            stripe.rotation.x = -Math.PI / 2; stripe.position.set(0, 0.02, i);
            floor.add(stripe);
        }
        scene.add(floor);

        // CARRO MODELADO (Com Rodas que aparecem!)
        const car = new THREE.Group();
        const body = new THREE.Mesh(new THREE.BoxGeometry(2.2, 0.7, 4.5), new THREE.MeshPhongMaterial({color: 0xd32f2f}));
        body.position.y = 0.6; body.castShadow = true; car.add(body);
        
        const windows = new THREE.Mesh(new THREE.BoxGeometry(1.9, 0.6, 2.2), new THREE.MeshPhongMaterial({color: 0x111111}));
        windows.position.set(0, 1.2, -0.2); car.add(windows);

        // RODAS 3D REAIS
        const wheelGeo = new THREE.CylinderGeometry(0.4, 0.4, 0.5, 32);
        const wheelMat = new THREE.MeshPhongMaterial({color: 0x000000});
        const positions = [[1.1, 0.4, 1.4], [-1.1, 0.4, 1.4], [1.1, 0.4, -1.4], [-1.1, 0.4, -1.4]];
        positions.forEach(pos => {
            const wheel = new THREE.Mesh(wheelGeo, wheelMat);
            wheel.rotation.z = Math.PI/2;
            wheel.position.set(pos[0], pos[1], pos[2]);
            car.add(wheel);
        });

        scene.add(car);

        // CONES COM BASE (Estilo Detran)
        const cones = [];
        function createCone(x, z) {
            const coneGroup = new THREE.Group();
            const base = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.1, 0.8), new THREE.MeshPhongMaterial({color: 0x111}));
            const body = new THREE.Mesh(new THREE.ConeGeometry(0.3, 1, 16), new THREE.MeshPhongMaterial({color: 0xff4500}));
            body.position.y = 0.5; coneGroup.add(base, body);
            coneGroup.position.set(x, 0, z);
            scene.add(coneGroup);
            cones.push({ mesh: coneGroup, hit: false });
        }
        [-4, 4].forEach(x => { for(let z=-40; z<=20; z+=10) createCone(x, z); });

        // CONTROLES E ANIMAÇÃO
        let startTime, running = false;
        const keys = {};
        window.addEventListener('keydown', e => { 
            keys[e.code] = true; 
            if(!running && e.code.includes('Arrow')) { running = true; startTime = Date.now(); }
        });
        window.addEventListener('keyup', e => keys[e.code] = false);

        function animate() {
            requestAnimationFrame(animate);
            if(keys['ArrowUp']) car.translateZ(-0.18);
            if(keys['ArrowDown']) car.translateZ(0.12);
            if(keys['ArrowLeft']) car.rotation.y += 0.045;
            if(keys['ArrowRight']) car.rotation.y -= 0.045;

            // FÍSICA DE IMPACTO
            cones.forEach(c => {
                const dist = car.position.distanceTo(c.mesh.position);
                if (dist < 1.6 && !c.hit) {
                    c.hit = true;
                    c.mesh.rotation.z = Math.PI / 2.5;
                    c.mesh.position.y = 0.1;
                }
            });

            if(running) {
                const d = new Date(Date.now() - startTime);
                document.getElementById('timerDisplay').innerText = d.toISOString().substr(14, 8);
            }
            const offset = new THREE.Vector3(0, 5, 12).applyMatrix4(car.matrixWorld);
            camera.position.lerp(offset, 0.1);
            camera.lookAt(car.position);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
