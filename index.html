<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>DETRAN-SP 3D | HAMBURGUERIA</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #timer { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); font-size: 28px; font-weight: bold; color: white; background: rgba(0,0,0,0.8); padding: 10px 25px; border-radius: 12px; border: 2px solid #ed1c24; z-index: 100; }
        #status { position: fixed; bottom: 0; width: 100%; text-align: center; color: white; background: rgba(0,0,0,0.8); padding: 12px; font-weight: bold; z-index: 100; }
    </style>
</head>
<body>
    <div id="timer">00:00.00</div>
    <div id="status">üçî Instalando m√°quina de refri na hamburgueria...</div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a1a); 
        scene.fog = new THREE.Fog(0x1a1a1a, 100, 1500);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 1.8));
        const sun = new THREE.DirectionalLight(0xffffff, 1.2);
        sun.position.set(10, 50, 10);
        scene.add(sun);

        // CH√ÉO DE CRISTAL
        const planeGeo = new THREE.PlaneGeometry(5000, 5000);
        const planeMat = new THREE.MeshPhysicalMaterial({ color: 0x222222, metalness: 0.8, roughness: 0.1, clearcoat: 1.0 });
        const mirrorFloor = new THREE.Mesh(planeGeo, planeMat);
        mirrorFloor.rotation.x = -Math.PI / 2;
        mirrorFloor.position.y = -0.02;
        scene.add(mirrorFloor);

        const loader = new GLTFLoader();
        let car, city, startTime = Date.now();
        let keys = {};

        // 1. CARREGAR CIDADE
        loader.load('city_-_cidade (2).glb', (gltf) => {
            city = gltf.scene;
            scene.add(city);
            
            // 2. CARREGAR M√ÅQUINA DE REFRI (Vending Machine)
            loader.load('vending_machine.glb', (gltfMachine) => {
                const machine = gltfMachine.scene;
                // Ajustando tamanho e lugar (do lado da hamburgueria)
                machine.scale.set(2, 2, 2); 
                machine.position.set(15, 0, -10); // Ajuste esses n√∫meros para mover a m√°quina
                scene.add(machine);
            });

            // 3. CARREGAR FERRARI
            loader.load('low_poly_ferrari_roma.glb', (gltfCar) => {
                car = gltfCar.scene;
                car.scale.set(6, 6, 6); 
                car.position.set(0, 0.15, 0); 
                scene.add(car);
                document.getElementById('status').innerText = "‚úÖ CIDADE, FERRARI E REFRI CARREGADOS!";
            });
        });

        window.onkeydown = (e) => keys[e.code] = true;
        window.onkeyup = (e) => keys[e.code] = false;

        function animate() {
            requestAnimationFrame(animate);
            if (car) {
                if (keys['ArrowUp']) car.translateZ(1.2);
                if (keys['ArrowDown']) car.translateZ(-0.6);
                if (keys['ArrowLeft']) car.rotation.y += 0.06;
                if (keys['ArrowRight']) car.rotation.y -= 0.06;

                const offset = new THREE.Vector3(0, 4, -12).applyMatrix4(car.matrixWorld);
                camera.position.lerp(offset, 0.1);
                camera.lookAt(car.position);
            }
            // Timer
            const delta = Date.now() - startTime;
            const mins = Math.floor(delta / 60000).toString().padStart(2, '0');
            const secs = Math.floor((delta % 60000) / 1000).toString().padStart(2, '0');
            const ms = Math.floor((delta % 1000) / 10).toString().padStart(2, '0');
            document.getElementById('timer').innerText = `${mins}:${secs}.${ms}`;

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
