<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN-SP | Simulador de Exame</title>
    <style>
        :root { --primary: #ed1c24; --accent-blue: #0055ff; --dark: #000; }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }

        /* Interface de Login (J√° abre aqui) */
        #ui-layer { position: fixed; inset: 0; z-index: 4000; background: radial-gradient(circle, rgba(0,0,0,0.8) 0%, rgba(0,0,0,1) 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; text-align: center; }
        .glass-card { background: rgba(255,255,255,0.03); backdrop-filter: blur(20px); padding: 50px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        
        .logo-main { font-size: 50px; margin-bottom: 20px; font-weight: 900; letter-spacing: -2px; }
        .sp-text { color: var(--accent-blue); }

        input { background: rgba(255,255,255,0.08); border: 1px solid #333; padding: 18px; border-radius: 12px; color: white; font-size: 18px; width: 300px; margin: 25px 0; outline: none; text-align: center; }
        input:focus { border-color: var(--accent-blue); }
        
        .main-btn { background: var(--primary); color: white; border: none; padding: 18px 50px; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        .main-btn:hover { transform: translateY(-3px); background: #ff2a33; }

        /* Elementos do Jogo */
        #timer { position: absolute; top: 25px; left: 25px; font-size: 24px; color: white; background: rgba(0,0,0,0.6); backdrop-filter: blur(10px); padding: 15px 25px; border-radius: 50px; z-index: 100; border: 1px solid rgba(255,255,255,0.1); }
        
        #ranking-container { position: fixed; top: 25px; right: 25px; background: rgba(0,0,0,0.6); backdrop-filter: blur(10px); color: white; padding: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); z-index: 100; min-width: 200px; }
        
        #quiz-container { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 45px; border-radius: 25px; width: 400px; display: none; z-index: 3000; box-shadow: 0 0 120px rgba(0,0,0,0.6); border-bottom: 10px solid var(--primary); }
        .btn-resp { display: block; width: 100%; margin: 15px 0; padding: 18px; font-size: 17px; cursor: pointer; border-radius: 12px; border: 1px solid #eee; background: #fcfcfc; font-weight: 600; color: #333; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; font-size: 12px; color: #aaa; text-transform: uppercase; }
        td { padding: 5px 0; font-weight: bold; }

        #loading-screen { position: fixed; inset: 0; background: #111; z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        .loader { width: 220px; height: 3px; background: #222; border-radius: 5px; margin-top: 20px; overflow: hidden; }
        .loader-bar { width: 0%; height: 100%; background: var(--primary); transition: 0.4s; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <h3 style="letter-spacing: 3px;">CARREGANDO CIRCUITO</h3>
        <div class="loader"><div class="loader-bar" id="l-bar"></div></div>
    </div>

    <div id="ui-layer">
        <div class="glass-card">
            <div class="logo-main">DETRAN<span class="sp-text">SP</span></div>
            <input type="text" id="playerName" placeholder="Nome do Aluno" maxlength="25">
            <br>
            <button class="main-btn" onclick="iniciarProva()">Iniciar Exame</button>
        </div>
    </div>

    <div id="ranking-container">
        <strong style="color: var(--accent-blue)">üèÜ TOP 5 ALUNOS</strong>
        <table id="rankingTable">
            <thead><tr><th>Nome</th><th>Tempo</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="timer">00:00.0s</div>

    <div id="quiz-container">
        <h3 id="pergunta-txt" style="color:#222; margin-top:0;">Pergunta</h3>
        <div id="opcoes"></div>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/GLTFLoader.js';

        let scene, camera, renderer, car, motorista = "";
        let startTime = null, etapaAtual = 0, emMovimento = false;
        
        const rota = [
            { x: -114, z: 224, p: false }, 
            { x: -50,  z: 224, p: true,  q: "Qual cor indica PARE?", r: ["Vermelho", "Verde"], c: 0 },
            { x: 30,   z: 224, p: true,  q: "Cinto √© obrigat√≥rio?", r: ["Sim", "N√£o"], c: 0 },
            { x: 100,  z: 224, p: true,  q: "Avan√ßar sinal vermelho √© infra√ß√£o?", r: ["Grav√≠ssima", "M√©dia"], c: 0 },
            { x: 165,  z: 224, p: false }, // Curva aberta (corre√ß√£o da cal√ßada)
            { x: 165,  z: 110, p: true,  q: "Pode usar celular?", r: ["Proibido", "Sim"], c: 0 },
            { x: 165,  z: 10,  p: true,  q: "Exame conclu√≠do!", r: ["Salvar e Sair", "Reiniciar"], c: 0, final: true }
        ];

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 5000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.8));
            const sun = new THREE.DirectionalLight(0xffffff, 1.0);
            sun.position.set(100, 200, 100);
            scene.add(sun);

            carregarModelos();
        }

        function carregarModelos() {
            const loader = new GLTFLoader();
            loader.load('city_-_cidade (2).glb', (gltf) => {
                gltf.scene.traverse(obj => {
                    if(["fence", "barricade", "cone", "mureta", "machine", "soda"].some(n => obj.name.toLowerCase().includes(n))) obj.visible = false;
                });
                scene.add(gltf.scene);
                document.getElementById('l-bar').style.width = "60%";

                loader.load('low_poly_ferrari_roma.glb', (gC) => {
                    car = gC.scene;
                    car.scale.set(6, 6, 6);
                    car.position.set(rota[0].x, 0.15, rota[0].z);
                    scene.add(car);
                    document.getElementById('l-bar').style.width = "100%";
                    setTimeout(() => { document.getElementById('loading-screen').style.display = 'none'; }, 500);
                });
            });
        }

        window.iniciarProva = function() {
            const input = document.getElementById('playerName');
            if(input.value.length < 3) return alert("Digite o nome.");
            if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();
            motorista = input.value;
            document.getElementById('ui-layer').style.display = 'none';
            emMovimento = true;
            startTime = Date.now();
        }

        window.verificar = function(idx) {
            const p = rota[etapaAtual];
            if(idx === p.c) {
                document.getElementById('quiz-container').style.display = 'none';
                if(p.final) {
                    const total = ((Date.now() - startTime) / 1000).toFixed(1);
                    let d = JSON.parse(localStorage.getItem('detranRanking') || '[]');
                    d.push({ nome: motorista, tempo: parseFloat(total) });
                    localStorage.setItem('detranRanking', JSON.stringify(d));
                    location.reload();
                } else { etapaAtual++; emMovimento = true; }
            } else { alert("Infra√ß√£o!"); }
        }

        function montarQuiz() {
            const p = rota[etapaAtual];
            document.getElementById('pergunta-txt').innerText = p.q;
            const ops = document.getElementById('opcoes');
            ops.innerHTML = "";
            p.r.forEach((t, i) => {
                const b = document.createElement('button');
                b.className = 'btn-resp';
                b.innerText = t;
                b.onclick = () => verificar(i);
                ops.appendChild(b);
            });
            document.getElementById('quiz-container').style.display = 'block';
        }

        function animate() {
            requestAnimationFrame(animate);
            if (car && emMovimento) {
                const dest = rota[etapaAtual];
                car.position.x += (dest.x - car.position.x) * 0.05;
                car.position.z += (dest.z - car.position.z) * 0.05;
                const dx = dest.x - car.position.x;
                const dz = dest.z - car.position.z;

                if (Math.abs(dx) > 0.1 || Math.abs(dz) > 0.1) {
                    const angle = Math.atan2(dx, dz);
                    let diff = angle - car.rotation.y;
                    while (diff < -Math.PI) diff += Math.PI * 2;
                    while (diff > Math.PI) diff -= Math.PI * 2;
                    car.rotation.y += diff * 0.08;
                }

                if (Math.abs(dx) < 0.3 && Math.abs(dz) < 0.3) {
                    if (dest.p) { emMovimento = false; montarQuiz(); } else { etapaAtual++; }
                }

                const offset = new THREE.Vector3(-22, 7, 0).applyMatrix4(car.matrixWorld);
                camera.position.lerp(offset, 0.1);
                camera.lookAt(car.position.x, car.position.y + 2, car.position.z);
            }
            if(startTime && emMovimento) {
                document.getElementById('timer').innerText = `‚è±Ô∏è ${((Date.now() - startTime) / 1000).toFixed(1)}s`;
            }
            renderer.render(scene, camera);
        }

        function updateRanking() {
            const d = JSON.parse(localStorage.getItem('detranRanking') || '[]');
            const b = document.querySelector('#rankingTable tbody');
            b.innerHTML = "";
            d.sort((x,y) => x.tempo - y.tempo).slice(0, 5).forEach(i => {
                b.innerHTML += `<tr><td>${i.nome}</td><td>${i.tempo}s</td></tr>`;
            });
        }

        init();
        updateRanking();
        animate();
    </script>
</body>
</html>
