<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>DETRAN 3D - MERCEDES AMG</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: sans-serif; }
        #ui { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); text-align: center; width: 100%; z-index: 10; }
        .timer { font-size: 40px; font-weight: bold; color: #fff; background: rgba(0,0,0,0.8); padding: 10px 40px; border-radius: 15px; border: 2px solid #00ff44; }
        #status { position: fixed; bottom: 20px; width: 100%; text-align: center; color: white; background: rgba(0,0,0,0.8); padding: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="ui"><div class="timer" id="timerDisplay">00:00.00</div></div>
    <div id="status">⏳ Verificando arquivo no GitHub...</div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 5000);
        camera.position.set(0, 5, 10);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding; // Melhora as cores da Mercedes
        document.body.appendChild(renderer.domElement);

        // ILUMINAÇÃO (Aumentada para o carro brilhar)
        scene.add(new THREE.AmbientLight(0xffffff, 1.5));
        const light = new THREE.DirectionalLight(0xffffff, 1.5);
        light.position.set(5, 10, 5);
        scene.add(light);

        // CHÃO DE REFERÊNCIA
        scene.add(new THREE.GridHelper(200, 40, 0xffffff, 0x555555));

        let car;
        const loader = new GLTFLoader();

        // Tenta carregar o arquivo com o nome que você subiu ou 'carro.glb'
        // DICA: Se você não renomeou, mude o nome abaixo para o nome gigante do arquivo
        const nomeArquivo = 'carro.glb'; 

        loader.load(nomeArquivo, (gltf) => {
            car = gltf.scene;
            
            // --- CÁLCULO DE ENQUADRAMENTO AUTOMÁTICO ---
            const box = new THREE.Box3().setFromObject(car);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());

            // Centraliza o modelo no ponto (0,0,0) do jogo
            car.position.x += (car.position.x - center.x);
            car.position.y += (car.position.y - center.y) + (size.y / 2); // Toca o chão
            car.position.z += (car.position.z - center.z);

            // Ajusta a escala para o carro ter um tamanho bom (8 metros de comprimento)
            const maxDim = Math.max(size.x, size.y, size.z);
            const escalaNecessaria = 8 / maxDim;
            car.scale.set(escalaNecessaria, escalaNecessaria, escalaNecessaria);

            scene.add(car);
            document.getElementById('status').style.backgroundColor = "green";
            document.getElementById('status').innerText = "✅ MERCEDES CARREGADA! USE AS SETAS.";
        }, 
        (xhr) => {
            const porcento = Math.round((xhr.loaded / xhr.total) * 100);
            document.getElementById('status').innerText = "Carregando Mercedes: " + porcento + "%";
        }, 
        (error) => {
            document.getElementById('status').style.backgroundColor = "red";
            document.getElementById('status').innerHTML = "❌ ERRO: O arquivo '" + nomeArquivo + "' não foi achado no GitHub!";
        });

        const keys = {};
        let startTime = Date.now();
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        function animate() {
            requestAnimationFrame(animate);
            if (car) {
                // Movimentação
                if(keys['ArrowUp']) car.translateZ(0.3); 
                if(keys['ArrowDown']) car.translateZ(-0.2);
                if(keys['ArrowLeft']) car.rotation.y += 0.04;
                if(keys['ArrowRight']) car.rotation.y -= 0.04;

                // Câmera segue o carro suavemente
                const offset = new THREE.Vector3(0, 5, -12).applyMatrix4(car.matrixWorld);
                camera.position.lerp(offset, 0.1);
                camera.lookAt(car.position);
            }
            const d = new Date(Date.now() - startTime);
            document.getElementById('timerDisplay').innerText = d.toISOString().substr(14, 8);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
