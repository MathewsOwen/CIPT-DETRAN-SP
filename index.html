<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>DETRAN-SP 3D | CRISTAL EDITION</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #timer { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); font-size: 28px; font-weight: bold; color: white; background: rgba(0,0,0,0.8); padding: 10px 25px; border-radius: 12px; border: 2px solid #ed1c24; z-index: 100; }
        #status { position: fixed; bottom: 0; width: 100%; text-align: center; color: white; background: rgba(0,0,0,0.8); padding: 12px; font-weight: bold; z-index: 100; }
    </style>
</head>
<body>
    <div id="timer">00:00.00</div>
    <div id="status">ðŸ’Ž Ativando Reflexos de Cristal e Cores Reais...</div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        // Um fundo cinza espacial para o reflexo nÃ£o ser um breu total
        scene.background = new THREE.Color(0x1a1a1a); 
        scene.fog = new THREE.Fog(0x1a1a1a, 100, 1500);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        // --- CONFIGURAÃ‡ÃƒO DE COR (Para a Ferrari nÃ£o ser preta) ---
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.5; // Brilho extra
        document.body.appendChild(renderer.domElement);

        // ILUMINAÃ‡ÃƒO DE ESTÃšDIO (Luz por todos os lados)
        scene.add(new THREE.AmbientLight(0xffffff, 1.8));
        const light1 = new THREE.DirectionalLight(0xffffff, 1.0);
        light1.position.set(10, 20, 10);
        scene.add(light1);
        const light2 = new THREE.DirectionalLight(0xffffff, 1.0);
        light2.position.set(-10, 20, -10);
        scene.add(light2);

        // --- O CHÃƒO DE ESPELHO REALISTA ---
        const planeGeo = new THREE.PlaneGeometry(5000, 5000);
        const planeMat = new THREE.MeshPhysicalMaterial({ 
            color: 0x222222, 
            metalness: 0.8, 
            roughness: 0.1,
            reflectivity: 1.0,
            clearcoat: 1.0 // Efeito de verniz de carro no chÃ£o
        });
        const mirrorFloor = new THREE.Mesh(planeGeo, planeMat);
        mirrorFloor.rotation.x = -Math.PI / 2;
        mirrorFloor.position.y = -0.02; // Bem rente Ã  rua
        scene.add(mirrorFloor);

        const loader = new GLTFLoader();
        let car, city, startTime = Date.now();
        let keys = {};

        loader.load('city_-_cidade (2).glb', (gltf) => {
            city = gltf.scene;
            scene.add(city);
            
            loader.load('low_poly_ferrari_roma.glb', (gltfCar) => {
                car = gltfCar.scene;
                
                // ForÃ§ar brilho nos materiais da Ferrari
                car.traverse(child => {
                    if (child.isMesh) {
                        child.material.envMapIntensity = 2;
                        child.material.needsUpdate = true;
                    }
                });

                car.scale.set(6, 6, 6); 
                car.position.set(0, 0.15, 0); 
                scene.add(car);
                document.getElementById('status').innerText = "âœ… TUDO COLORIDO E ESPELHADO!";
            });
        });

        window.onkeydown = (e) => keys[e.code] = true;
        window.onkeyup = (e) => keys[e.code] = false;

        function animate() {
            requestAnimationFrame(animate);
            if (car) {
                const speed = 1.2;
                if (keys['ArrowUp']) car.translateZ(speed);
                if (keys['ArrowDown']) car.translateZ(-speed/2);
                if (keys['ArrowLeft']) car.rotation.y += 0.06;
                if (keys['ArrowRight']) car.rotation.y -= 0.06;

                const offset = new THREE.Vector3(0, 4, -12).applyMatrix4(car.matrixWorld);
                camera.position.lerp(offset, 0.1);
                camera.lookAt(car.position);
            }

            // Timer
            const delta = Date.now() - startTime;
            const mins = Math.floor(delta / 60000).toString().padStart(2, '0');
            const secs = Math.floor((delta % 60000) / 1000).toString().padStart(2, '0');
            const ms = Math.floor((delta % 1000) / 10).toString().padStart(2, '0');
            document.getElementById('timer').innerText = `${mins}:${secs}.${ms}`;

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
