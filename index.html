<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN-SP | Simulador Pro</title>
    <style>
        :root { --primary: #ed1c24; --dark: #000; }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }

        /* --- ESTILO DO SLIDE DE INTRO (LOGO) --- */
        #intro-overlay {
            position: fixed; inset: 0; background: #000; z-index: 6000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 1s ease-in-out;
        }

        .logo-container {
            position: relative; overflow: hidden; padding: 20px;
            animation: fadeIn 1.5s ease-out;
        }

        /* Efeito de brilho passando pelo logo */
        .logo-container::after {
            content: ''; position: absolute; top: 0; left: -150%;
            width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.4), transparent);
            transform: skewX(-25deg);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { left: -150%; }
            100% { left: 150%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .intro-text {
            color: white; margin-top: 20px; letter-spacing: 4px;
            font-size: 14px; opacity: 0.6; text-transform: uppercase;
        }

        /* --- RESTANTE DA INTERFACE --- */
        #loading-screen { position: fixed; inset: 0; background: #111; z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        .loader { width: 200px; height: 3px; background: #333; border-radius: 2px; margin-top: 20px; overflow: hidden; }
        .loader-bar { width: 0%; height: 100%; background: var(--primary); transition: 0.3s; }

        #ui-layer { position: fixed; inset: 0; z-index: 4000; background: radial-gradient(circle, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.95) 100%); display: none; flex-direction: column; align-items: center; justify-content: center; color: white; text-align: center; }
        .glass-card { background: rgba(255,255,255,0.05); backdrop-filter: blur(15px); padding: 40px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.1); }
        
        input { background: rgba(255,255,255,0.1); border: 1px solid #444; padding: 15px; border-radius: 10px; color: white; font-size: 18px; width: 280px; margin: 20px 0; outline: none; }
        .main-btn { background: var(--primary); color: white; border: none; padding: 15px 40px; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        
        #timer { position: absolute; top: 20px; left: 20px; font-size: 22px; color: white; background: rgba(0,0,0,0.6); backdrop-filter: blur(10px); padding: 12px 20px; border-radius: 50px; z-index: 100; }
        #quiz-container { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 40px; border-radius: 20px; width: 400px; display: none; z-index: 3000; box-shadow: 0 0 100px rgba(0,0,0,0.5); }
        .btn-resp { display: block; width: 100%; margin: 12px 0; padding: 15px; font-size: 16px; cursor: pointer; border-radius: 10px; border: 1px solid #eee; background: #f8f9fa; font-weight: 600; }
    </style>
</head>
<body>

    <div id="intro-overlay">
        <div class="logo-container">
            <h1 style="color:white; font-size: 50px; margin:0;">DETRAN<span style="color:var(--primary)">SP</span></h1>
        </div>
        <div class="intro-text">Desenvolvido para Educação no Trânsito</div>
    </div>

    <div id="loading-screen">
        <div class="loader"><div class="loader-bar" id="l-bar"></div></div>
    </div>

    <div id="ui-layer">
        <div class="glass-card">
            <h1>BEM-VINDO</h1>
            <p>SISTEMA DE AVALIAÇÃO PRÁTICA</p>
            <input type="text" id="playerName" placeholder="Nome do Aluno" maxlength="20">
            <br>
            <button class="main-btn" onclick="iniciarProva()">Entrar em Tela Cheia</button>
        </div>
    </div>

    <div id="timer">00:00.0s</div>
    <div id="quiz-container">
        <h3 id="pergunta-txt" style="color:#333">Pergunta</h3>
        <div id="opcoes"></div>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/GLTFLoader.js';

        let scene, camera, renderer, car, motorista = "";
        let startTime = null, etapaAtual = 0, emMovimento = false;
        
        const rota = [
            { x: -114, z: 224, p: false }, 
            { x: -50,  z: 224, p: true,  q: "Qual a cor que indica 'PARE'?", r: ["Vermelho", "Verde"], c: 0 },
            { x: 30,   z: 224, p: true,  q: "Cinto é obrigatório atrás?", r: ["Sim", "Não"], c: 0 },
            { x: 100,  z: 224, p: true,  q: "Sinal vermelho é infração?", r: ["Gravíssima", "Média"], c: 0 },
            { x: 165,  z: 224, p: false }, 
            { x: 165,  z: 110, p: true,  q: "Celular ao dirigir?", r: ["Proibido", "Permitido"], c: 0 },
            { x: 165,  z: 10,  p: true,  q: "Fim do exame!", r: ["Finalizar", "Reiniciar"], c: 0, final: true }
        ];

        // --- LÓGICA DE SEQUÊNCIA DE TELAS ---
        window.addEventListener('load', () => {
            // Mostra o logo por 3 segundos
            setTimeout(() => {
                const intro = document.getElementById('intro-overlay');
                intro.style.opacity = '0';
                setTimeout(() => intro.remove(), 1000);
            }, 3500);
        });

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 5000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.body.appendChild(renderer.domElement);

            const ambient = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
            scene.add(ambient);
            const sun = new THREE.DirectionalLight(0xffffff, 1.0);
            sun.position.set(100, 200, 100);
            scene.add(sun);

            carregarModelos();
        }

        function carregarModelos() {
            const loader = new GLTFLoader();
            const bar = document.getElementById('l-bar');

            loader.load('city_-_cidade (2).glb', (gltf) => {
                gltf.scene.traverse(obj => {
                    if(["fence", "barricade", "cone", "mureta", "machine", "soda"].some(n => obj.name.toLowerCase().includes(n))) obj.visible = false;
                });
                scene.add(gltf.scene);
                bar.style.width = "60%";

                loader.load('low_poly_ferrari_roma.glb', (gC) => {
                    car = gC.scene;
                    car.scale.set(6, 6, 6);
                    car.position.set(rota[0].x, 0.15, rota[0].z);
                    scene.add(car);
                    
                    bar.style.width = "100%";
                    setTimeout(() => {
                        document.getElementById('loading-screen').style.display = 'none';
                        document.getElementById('ui-layer').style.display = 'flex'; // Só mostra o menu após carregar tudo
                    }, 500);
                });
            });
        }

        window.iniciarProva = function() {
            const input = document.getElementById('playerName');
            if(input.value.length < 3) return alert("Digite o nome do aluno.");
            
            // Ativa Fullscreen
            if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();

            motorista = input.value;
            document.getElementById('ui-layer').style.display = 'none';
            emMovimento = true;
            startTime = Date.now();
        }

        // (Aqui continuam as funções de verificação e animação que já temos...)
        window.verificar = function(idx) {
            const p = rota[etapaAtual];
            if(idx === p.c) {
                document.getElementById('quiz-container').style.display = 'none';
                if(p.final) { location.reload(); } else { etapaAtual++; emMovimento = true; }
            } else { alert("Erro!"); }
        }

        function montarQuiz() {
            const p = rota[etapaAtual];
            document.getElementById('pergunta-txt').innerText = p.q;
            const ops = document.getElementById('opcoes');
            ops.innerHTML = "";
            p.r.forEach((t, i) => {
                const b = document.createElement('button');
                b.className = 'btn-resp';
                b.innerText = t;
                b.onclick = () => verificar(i);
                ops.appendChild(b);
            });
            document.getElementById('quiz-container').style.display = 'block';
        }

        function animate() {
            requestAnimationFrame(animate);
            if (car && emMovimento) {
                const dest = rota[etapaAtual];
                car.position.x += (dest.x - car.position.x) * 0.05;
                car.position.z += (dest.z - car.position.z) * 0.05;
                const dx = dest.x - car.position.x;
                const dz = dest.z - car.position.z;

                if (Math.abs(dx) > 0.1 || Math.abs(dz) > 0.1) {
                    const angle = Math.atan2(dx, dz);
                    let diff = angle - car.rotation.y;
                    while (diff < -Math.PI) diff += Math.PI * 2;
                    while (diff > Math.PI) diff -= Math.PI * 2;
                    car.rotation.y += diff * 0.08;
                }

                if (Math.abs(dx) < 0.3 && Math.abs(dz) < 0.3) {
                    if (dest.p) { emMovimento = false; montarQuiz(); } else { etapaAtual++; }
                }

                const offset = new THREE.Vector3(-22, 7, 0).applyMatrix4(car.matrixWorld);
                camera.position.lerp(offset, 0.1);
                camera.lookAt(car.position.x, car.position.y + 2, car.position.z);
            }
            if(startTime && emMovimento) {
                document.getElementById('timer').innerText = `⏱️ ${((Date.now() - startTime) / 1000).toFixed(1)}s`;
            }
            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
</html>
