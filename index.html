<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>DETRAN-SP | MODO LEVE</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #timer { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); font-size: 24px; color: white; background: red; padding: 5px 15px; z-index: 20; }
        #status { position: fixed; bottom: 0; width: 100%; text-align: center; color: white; background: rgba(0,0,0,0.8); padding: 10px; z-index: 20; }
    </style>
</head>
<body>
    <div id="timer" id="clock">00:00</div>
    <div id="status">Iniciando...</div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/GLTFLoader.js';

        // 1. RENDERIZADOR ULTRA SIMPLES
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: false, precision: "lowp" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 1.0));

        let car, city;
        const keys = {};
        const loader = new GLTFLoader();

        // 2. CARREGAMENTO INTELIGENTE (Não trava o cronômetro)
        async function loadAssets() {
            try {
                document.getElementById('status').innerText = "Carregando Cidade (Isso pode demorar)...";
                const cityData = await loader.loadAsync('city_-_cidade (2).glb');
                city = cityData.scene;
                scene.add(city);
                
                document.getElementById('status').innerText = "Cidade OK! Carregando Ferrari...";
                const carData = await loader.loadAsync('low_poly_ferrari_roma.glb');
                car = carData.scene;
                car.scale.set(6, 6, 6);
                car.position.set(0, 0.1, 0);
                scene.add(car);
                
                document.getElementById('status').innerText = "✅ TUDO PRONTO!";
                animate();
            } catch (e) {
                document.getElementById('status').innerText = "Erro de Memória. O arquivo da cidade é muito grande.";
            }
        }

        window.onkeydown = (e) => keys[e.code] = true;
        window.onkeyup = (e) => keys[e.code] = false;

        // 3. LOOP DE ANIMAÇÃO OTIMIZADO
        function animate() {
            requestAnimationFrame(animate);
            if (car) {
                if (keys['ArrowUp']) car.translateZ(1.2);
                if (keys['ArrowDown']) car.translateZ(-0.6);
                if (keys['ArrowLeft']) car.rotation.y += 0.05;
                if (keys['ArrowRight']) car.rotation.y -= 0.05;

                const offset = new THREE.Vector3(0, 3, -10).applyMatrix4(car.matrixWorld);
                camera.position.copy(offset);
                camera.lookAt(car.position);
            }
            renderer.render(scene, camera);
        }

        // Cronômetro independente
        setInterval(() => {
            const t = new Date();
            document.getElementById('timer').innerText = t.getSeconds();
        }, 1000);

        loadAssets();
    </script>
</body>
</html>
