<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>DETRAN-SP | CIRCUITO FECHADO</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: 'Segoe UI', sans-serif; }
        #timer { position: absolute; top: 15px; left: 20px; font-size: 24px; font-weight: bold; color: white; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 10px; border: 2px solid #ed1c24; z-index: 100; }
        
        #quiz-container { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: white; padding: 30px; border-radius: 20px; border: 5px solid #ed1c24;
            text-align: center; z-index: 2000; display: none; width: 400px; box-shadow: 0 0 100px rgba(0,0,0,0.8);
        }
        .btn-resp { display: block; width: 100%; margin: 10px 0; padding: 15px; font-size: 18px; cursor: pointer; border-radius: 10px; border: 1px solid #ccc; background: #f9f9f9; font-weight: bold; }
        .btn-resp:hover { background: #ed1c24; color: white; }
        #status { position: fixed; bottom: 0; width: 100%; text-align: center; color: white; background: rgba(0,0,0,0.9); padding: 15px; font-weight: bold; z-index: 100; font-size: 18px; }
    </style>
</head>
<body>

    <div id="timer">Tempo: 00:00.00</div>
    <div id="status">üö¶ AGUARDANDO IN√çCIO...</div>

    <div id="quiz-container">
        <h2 id="pergunta-txt" style="color:#333">Pergunta</h2>
        <div id="opcoes"></div>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        
        // C√ÇMERA J√Å POSICIONADA NO LUGAR CERTO
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 5000);
        camera.position.set(0, 5, -15); 

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 2.0));
        const sun = new THREE.DirectionalLight(0xffffff, 1.0);
        sun.position.set(50, 100, 50);
        scene.add(sun);

        const loader = new GLTFLoader();
        let car, city, startTime = null;
        let keys = {};
        let checkpointAtual = 0;
        let podeAndar = true;

        const perguntas = [
            { q: "Qual a cor da placa de regulamenta√ß√£o?", r: ["Vermelha", "Amarela"], c: 0 },
            { q: "O sinal AMARELO significa:", r: ["Acelerar", "Aten√ß√£o / Parar"], c: 1 },
            { q: "O pedestre tem prefer√™ncia?", r: ["Sempre", "Nunca"], c: 0 },
            { q: "Pode usar celular dirigindo?", r: ["N√£o", "Sim"], c: 0 }
        ];

        // Dist√¢ncias fixas do trajeto
        const distanciasCheckpoints = [100, 250, 450, 700]; 

        loader.load('city_-_cidade (2).glb', (gltf) => {
            scene.add(gltf.scene);
            
            loader.load('vending_machine.glb', (gM) => {
                const m = gM.scene; m.scale.set(5,5,5); m.position.set(45,0,-30); scene.add(m);
            });

            loader.load('low_poly_ferrari_roma.glb', (gC) => {
                car = gC.scene; 
                car.scale.set(6, 6, 6); 
                car.position.set(0, 0.15, 0); 
                scene.add(car);
                document.getElementById('status').innerText = "üèÅ ACELERE (SETA PARA CIMA) PARA COME√áAR!";
            });
        });

        window.verificarResposta = function(index) {
            if(index === perguntas[checkpointAtual].c) {
                checkpointAtual++;
                podeAndar = true;
                document.getElementById('quiz-container').style.display = 'none';
                document.getElementById('status').innerText = "‚úÖ CORRETO! SIGA EM FRENTE.";
            } else {
                alert("‚ùå RESPOSTA ERRADA! TENTE NOVAMENTE.");
            }
        }

        function abrirQuiz() {
            podeAndar = false;
            keys = {}; // Limpa as teclas para o carro parar na hora
            const q = perguntas[checkpointAtual];
            document.getElementById('pergunta-txt').innerText = q.q;
            const container = document.getElementById('opcoes');
            container.innerHTML = "";
            q.r.forEach((txt, i) => {
                container.innerHTML += `<button class="btn-resp" onclick="verificarResposta(${i})">${txt}</button>`;
            });
            document.getElementById('quiz-container').style.display = 'block';
        }

        window.onkeydown = (e) => { if(podeAndar) keys[e.code] = true; };
        window.onkeyup = (e) => keys[e.code] = false;

        function animate() {
            requestAnimationFrame(animate);
            if (car) {
                if (podeAndar) {
                    if(!startTime && keys['ArrowUp']) startTime = Date.now();

                    // MOVIMENTO RESTRITO (S√ì PARA FRENTE)
                    if (keys['ArrowUp']) car.translateZ(1.2);
                    if (keys['ArrowLeft']) car.rotation.y += 0.04;
                    if (keys['ArrowRight']) car.rotation.y -= 0.04;

                    // Bloqueio de dist√¢ncia
                    let dist = Math.abs(car.position.z) + Math.abs(car.position.x);
                    if(checkpointAtual < distanciasCheckpoints.length && dist > distanciasCheckpoints[checkpointAtual]) {
                        abrirQuiz();
                    }
                }

                const offset = new THREE.Vector3(0, 4, -12).applyMatrix4(car.matrixWorld);
                camera.position.lerp(offset, 0.1);
                camera.lookAt(car.position);
            }

            if(startTime && podeAndar) {
                const delta = Date.now() - startTime;
                const mins = Math.floor(delta / 60000).toString().padStart(2, '0');
                const secs = Math.floor((delta % 60000) / 1000).toString().padStart(2, '0');
                const ms = Math.floor((delta % 1000) / 10).toString().padStart(2, '0');
                document.getElementById('timer').innerText = `Tempo: ${mins}:${secs}.${ms}`;
            }

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
